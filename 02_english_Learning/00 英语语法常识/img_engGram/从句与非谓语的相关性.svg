<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 934.99 459.87"><defs><style>.cls-1{fill:#dcdddd;}.cls-2{font-size:18.5px;font-family:MicrosoftYaHeiLight, Microsoft YaHei;}.cls-3,.cls-5,.cls-7{fill:none;stroke-miterlimit:10;}.cls-3,.cls-7{stroke:#231815;}.cls-3{stroke-width:1.5px;}.cls-4{fill:#231815;}.cls-5{stroke:#898989;}.cls-6{fill:#898989;}</style></defs><title>资源 8</title><g id="图层_2" data-name="图层 2"><g id="图层_1-2" data-name="图层 1"><rect class="cls-1" x="543.51" y="145.25" width="391.48" height="116.99"/><text class="cls-2" transform="translate(0 104.34)">名词从句(主,宾,表,同位)<tspan x="117.11" y="100">定语从句</tspan><tspan x="117.11" y="200">状语从句</tspan></text><text class="cls-2" transform="translate(87.33 15.84)">句子身份(妻)</text><text class="cls-2" transform="translate(165.33 432.82)">黑色箭头: <tspan x="0" y="22.21">表示关系”更密切”</tspan></text><text class="cls-2" transform="translate(552.32 177.83)">“不定式”像是一个“万金油”，<tspan x="0" y="22.21">与三大从句都有联系，</tspan><tspan x="0" y="44.41">但联系都不是非常密切。</tspan><tspan x="0" y="66.62">这也就是它“不定（indefinite）”的真正含义。</tspan></text><text class="cls-2" transform="translate(353.94 432.82)">浅色箭头: <tspan x="0" y="22.21">表示关系”不密切”</tspan></text><text class="cls-2" transform="translate(354.62 15.84)">非谓语动词(非句子身份)(妻)</text><text class="cls-2" transform="translate(354.62 104.34)">-ing 动名词 <tspan x="0" y="100">to do 不定式</tspan><tspan x="0" y="200">-ing / -ed 分词</tspan></text><line class="cls-3" x1="218.11" y1="100.94" x2="324.42" y2="100.94"/><polygon class="cls-4" points="207.52 100.94 222.45 107.04 218.91 100.94 222.45 94.84 207.52 100.94"/><polygon class="cls-4" points="335.02 100.94 320.09 107.04 323.63 100.94 320.09 94.84 335.02 100.94"/><line class="cls-5" x1="214.58" y1="198.44" x2="327.96" y2="198.44"/><polygon class="cls-6" points="207.52 198.44 217.47 202.5 215.11 198.44 217.47 194.37 207.52 198.44"/><polygon class="cls-6" points="335.02 198.44 325.07 202.5 327.43 198.44 325.07 194.37 335.02 198.44"/><line class="cls-3" x1="218.11" y1="304.93" x2="324.42" y2="304.93"/><polygon class="cls-4" points="207.52 304.93 222.45 311.03 218.91 304.93 222.45 298.83 207.52 304.93"/><polygon class="cls-4" points="335.02 304.93 320.09 311.03 323.63 304.93 320.09 298.83 335.02 304.93"/><line class="cls-3" x1="215.05" y1="218.29" x2="330.49" y2="289.03"/><polygon class="cls-4" points="206.02 212.75 215.56 225.75 215.73 218.7 221.93 215.35 206.02 212.75"/><polygon class="cls-4" points="339.51 294.56 323.61 291.96 329.81 288.61 329.98 281.57 339.51 294.56"/><line class="cls-5" x1="333.5" y1="216.44" x2="212.04" y2="290.87"/><polygon class="cls-6" points="339.51 212.75 328.91 214.48 333.05 216.72 333.16 221.42 339.51 212.75"/><polygon class="cls-6" points="206.02 294.56 212.38 285.9 212.49 290.6 216.63 292.83 206.02 294.56"/><line class="cls-5" x1="212.04" y1="112.13" x2="333.5" y2="186.56"/><polygon class="cls-6" points="206.02 108.44 212.38 117.11 212.49 112.41 216.63 110.17 206.02 108.44"/><polygon class="cls-6" points="339.51 190.25 328.91 188.52 333.05 186.29 333.16 181.59 339.51 190.25"/><rect class="cls-6" x="355.33" y="371.74" width="22.5" height="22.5"/><rect class="cls-4" x="170.48" y="371.74" width="22.5" height="22.5"/><line class="cls-7" x1="502.68" y1="198.44" x2="536.01" y2="198.44"/><polygon class="cls-4" points="504.14 203.42 495.51 198.44 504.14 193.45 504.14 203.42"/><rect class="cls-1" x="543.51" y="286.25" width="391.48" height="116.99"/><text class="cls-2" transform="translate(552.32 318.82)">“分词”则与英语中的两大重要从句<tspan x="0" y="22.21">即”定语从句”和”状语从句”均有密切关系，</tspan><tspan x="0" y="44.41">由此可见分词的重要地位。</tspan><tspan x="0" y="66.62">而分词与”名词从句”没有什么联系。</tspan></text><line class="cls-7" x1="502.68" y1="298.93" x2="536.01" y2="298.93"/><polygon class="cls-4" points="504.14 303.92 495.51 298.93 504.14 293.95 504.14 303.92"/><rect class="cls-1" x="543.51" y="57.31" width="391.48" height="69.68"/><text class="cls-2" transform="translate(552.32 86.21)">“动名词”则表现得比较“单纯”，<tspan x="0" y="22.21">它只与”名词从句”发生关系</tspan></text><line class="cls-7" x1="502.68" y1="99.44" x2="536.01" y2="99.44"/><polygon class="cls-4" points="504.14 104.43 495.51 99.44 504.14 94.46 504.14 104.43"/></g></g></svg>
ass="cls-7" x="24" y="12">一组”基 </tspan><tspan class="cls-8" x="58.37" y="12">b</tspan><tspan class="cls-7" x="63.36" y="12">asis</tspan><tspan class="cls-9" x="77.32" y="12">”</tspan><tspan x="84.89" y="12">.</tspan></text><text class="cls-1" transform="translate(23.73 170.48)">一组 <tspan class="cls-10" x="18.37" y="0">b</tspan><tspan x="23.36" y="0">asis 中, </tspan><tspan class="cls-6" x="51.98" y="0">向量的个数</tspan><tspan x="91.98" y="0">, 就是”</tspan><tspan class="cls-7" x="120.27" y="0">维数</tspan><tspan x="136.27" y="0">”</tspan><tspan x="0" y="12">如, 本例的这组 </tspan><tspan class="cls-10" x="54.66" y="12">b</tspan><tspan x="59.66" y="12">asis, 维度数=3, 能张成一个三维空间.</tspan><tspan x="0" y="36">但注意: 这个维度是”列空间”的维度数.</tspan></text><text class="cls-1" transform="translate(125.13 108.49)">同时, 矩阵中”<tspan class="cls-6" x="52.29" y="0">主元列”的数目</tspan><tspan x="108.29" y="0">,</tspan><tspan x="0" y="12">就是</tspan><tspan class="cls-7" x="16" y="12" xml:space="preserve"> rank</tspan></text><text class="cls-1" transform="translate(157.82 146.81)">矩阵的 rank = 列空间的 dimension</text></g></g></svg>
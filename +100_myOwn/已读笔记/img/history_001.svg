1"/><line class="cls-3" x1="475.96" y1="588.94" x2="365.49" y2="613.7"/><line class="cls-3" x1="465.64" y1="585.62" x2="355.16" y2="610.38"/><line class="cls-3" x1="455.32" y1="582.3" x2="344.84" y2="607.06"/><line class="cls-3" x1="445" y1="578.99" x2="334.52" y2="603.75"/><line class="cls-3" x1="434.68" y1="575.67" x2="324.2" y2="600.43"/><line class="cls-3" x1="424.35" y1="572.35" x2="313.88" y2="597.11"/><line class="cls-3" x1="414.03" y1="569.04" x2="303.56" y2="593.79"/><line class="cls-3" x1="403.71" y1="565.72" x2="293.24" y2="590.48"/><text class="cls-1" transform="translate(385.08 505.16)">省</text><text class="cls-4" transform="translate(380.9 520.82)">(分权,<tspan x="-39.04" y="9.6">财政权、司法权、军权分开)</tspan></text><polygon class="cls-3" points="639.75 565.15 732.64 595 622.17 619.76 529.27 589.91 639.75 565.15"/><line class="cls-3" x1="541.55" y1="587.16" x2="634.44" y2="617.01"/><line class="cls-3" x1="553.82" y1="584.41" x2="646.72" y2="614.26"/><line class="cls-3" x1="566.1" y1="581.66" x2="658.99" y2="611.51"/><line class="cls-3" x1="578.37" y1="578.91" x2="671.27" y2="608.76"/><line class="cls-3" x1="590.65" y1="576.16" x2="683.54" y2="606.01"/><line class="cls-3" x1="602.92" y1="573.41" x2="695.82" y2="603.26"/><line class="cls-3" x1="615.2" y1="570.65" x2="708.09" y2="600.51"/><line class="cls-3" x1="627.47" y1="567.9" x2="720.37" y2="597.76"/><line class="cls-3" x1="722.32" y1="591.69" x2="611.85" y2="616.45"/><line class="cls-3" x1="712" y1="588.37" x2="601.52" y2="613.13"/><line class="cls-3" x1="701.68" y1="585.05" x2="591.2" y2="609.81"/><line class="cls-3" x1="691.36" y1="581.74" x2="580.88" y2="606.5"/><line class="cls-3" x1="681.03" y1="578.42" x2="570.56" y2="603.18"/><line class="cls-3" x1="670.71" y1="575.1" x2="560.24" y2="599.86"/><line class="cls-3" x1="660.39" y1="571.79" x2="549.92" y2="596.55"/><line class="cls-3" x1="650.07" y1="568.47" x2="539.6" y2="593.23"/><text class="cls-1" transform="translate(611.07 507.91)">总督/巡抚</text><text class="cls-4" transform="translate(627 523.57)">(集权)</text><line class="cls-5" x1="636.12" y1="539.3" x2="636.12" y2="574.24"/><text class="cls-6" transform="translate(284.19 5.14)">每个郡力量都太小，<tspan x="0" y="9">无法单独抵抗起义军，</tspan><tspan x="0" y="18">只有联合起来。</tspan></text><text class="cls-6" transform="translate(478.05 275.13)">宋统治者认为, <tspan x="0" y="9">唐代灭亡是因为给了藩镇太大的权力，</tspan><tspan x="0" y="18">绝不能让地方官集军权、财权和人事权于一身。</tspan></text><text class="cls-6" transform="translate(734.97 301.13)">四权分立，极无效率，<tspan x="0" y="9">地方疲弱, 终宋一代，</tspan><tspan x="0" y="18">对外御敌能力都很弱.</tspan></text><text class="cls-6" transform="translate(488.38 510.91)">分权依然带来地方孱弱, <tspan x="0" y="9">和宋代一样，</tspan><tspan x="0" y="18">导致明代在防御外敌</tspan><tspan x="0" y="27">及镇压大规模农民起义时很不得力。</tspan></text><text class="cls-6" transform="translate(737.56 510.91)">太平天国时，满族统治者无法镇压起义，<tspan x="0" y="9">不得不广泛起用汉人做总督和巡抚，</tspan><tspan x="0" y="18">最终也导致民国时的军阀混战.</tspan></text><text class="cls-6" transform="translate(281.3 258.46)">300多个州导致地方力量太分散，<tspan x="0" y="9">无法组织有效抵抗，</tspan><tspan x="0" y="18">朝廷只好在地方上把”道”</tspan><tspan x="0" y="27">变成一级实际的政府，</tspan><tspan x="0" y="36">叫作“方镇”(长官节度使)</tspan></text></g><g id="图层_2" data-name="图层 2"><polygon class="cls-3" points="406.53 90.31 499.42 120.17 388.95 144.93 296.06 115.07 406.53 90.31"/><line class="cls-3" x1="308.33" y1="112.32" x2="401.22" y2="142.18"/><line class="cls-3" x1="320.61" y1="109.57" x2="413.5" y2="139.42"/><line class="cls-3" x1="332.88" y1="106.82" x2="425.77" y2="136.67"/><line class="cls-3" x1="345.16" y1="104.07" x2="438.05" y2="133.92"/><line class="cls-3" x1="357.43" y1="101.32" x2="450.32" y2="131.17"/><line class="cls-3" x1="369.71" y1="98.57" x2="462.6" y2="128.42"/><line class="cls-3" x1="381.98" y1="95.82" x2="474.87" y2="125.67"/><line class="cls-3" x1="394.26" y1="93.07" x2="487.15" y2="122.92"/><line class="cls-3" x1="489.1" y1="116.85" x2="378.63" y2="141.61"/><line class="cls-3" x1="478.78" y1="113.53" x2="368.31" y2="138.29"/><line c
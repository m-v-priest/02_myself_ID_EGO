<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>单词学习卡片</title>
    <link rel="stylesheet" href="css.css" type="text/css" />
</head>
<body>

<div class="bg-overlay" id="bgOverlay"></div>

<div class="opacity-control">
    <div class="opacity-header">
        <div class="opacity-title">背景透明度</div>
        <div class="opacity-value" id="opacityValue">50%</div>
    </div>
    <input type="range" min="0" max="100" value="50" class="opacity-slider" id="opacitySlider">
    <div class="opacity-labels">
        <span>0%</span>
        <span>100%</span>
    </div>
</div>


<div class="opacity-control">
    <div class="opacity-header">
        <div class="opacity-title">背景缩放</div>
        <div class="opacity-value" id="scaleValue">100%</div>
    </div>
    <input type="range" min="0" max="100" value="100" class="opacity-slider" id="scaleSlider">
    <div class="opacity-labels">
        <span>0%</span>
        <span>100%</span>
    </div>
</div>

<div class="buttons" id="sizeButtons">
    <button class="btn" id="fitHeightBtn">适配高度</button>
    <button class="btn" id="fitWidthBtn">适配宽度</button>
</div>

<div class="container">
    <div class="buttons">
        <button class="btn btn-prev" id="prevBtn">上一页</button>
        <button class="btn btn-random" id="randomBtn">随机单词</button>
        <button class="btn btn-next" id="nextBtn">下一页</button> </div>

    <div class="card">
        <div class="word-header" id="wordHeader">单词卡片</div>

        <div class="card-item">
            <div class="label">词头</div>
            <div class="content" id="wordContent">-</div>
        </div>

        <div class="card-item">
            <div class="label">释义和例句</div>
            <div class="content definition" id="definitionContent">-</div>
        </div>

        <div class="card-item">
            <div class="label">词根词缀</div>
            <div class="content etymology" id="etymologyContent">-</div>
        </div>

        <div class="card-item">
            <div class="label">ID</div>
            <div class="content" id="idContent">-</div>
        </div>
    </div>

    <div class="buttons bottom-buttons">
        <button class="btn btn-prev" id="prevBtnBottom">上一页</button>
        <button class="btn btn-random" id="randomBtnBottom">随机单词</button>
        <button class="btn btn-next" id="nextBtnBottom">下一页</button>
    </div>

    <div class="progress" id="progress">0 / 0</div>
</div>

<script src="wordData.js"></script>

<script src="bgImagesData.js"></script>

<script src="js.js"></script>

</body>
</html>

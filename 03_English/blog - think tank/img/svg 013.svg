<svg id="图层_1" data-name="图层 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 898.87 303.85"><defs><style>.cls-1,.cls-10,.cls-3,.cls-8{fill:none;}.cls-1,.cls-10{stroke:#696969;}.cls-1{stroke-linecap:round;stroke-linejoin:bevel;}.cls-1,.cls-10,.cls-8{stroke-width:0.75px;}.cls-2{fill:#3f5cb8;}.cls-3{stroke:#3f5cb8;stroke-width:2.25px;}.cls-10,.cls-3,.cls-8{stroke-linejoin:round;}.cls-11,.cls-13,.cls-4,.cls-9{font-size:9px;font-family:MicrosoftYaHei, Microsoft YaHei;}.cls-4{fill:#fff;}.cls-5{letter-spacing:-0.02em;}.cls-6{letter-spacing:-0.02em;}.cls-7{fill:#eaebf1;}.cls-8{stroke:#eaebf1;}.cls-9{fill:#303030;}.cls-11{fill:#c00000;}.cls-12{letter-spacing:0.01em;}.cls-13{fill:#454545;}.cls-14{letter-spacing:0.01em;}.cls-15{letter-spacing:0em;}.cls-16{letter-spacing:0.01em;}</style></defs><path class="cls-1" d="M494.27,271l29.67-28.26a6.53,6.53,0,0,1,3.88-1.55H549.2" transform="translate(-338.82 -149.26)"/><path class="cls-1" d="M485,324.26l39.28,55.95a4.83,4.83,0,0,0,3.54,1.84H549.2" transform="translate(-338.82 -149.26)"/><path class="cls-1" d="M477.51,324.26,524.7,436.41a3.66,3.66,0,0,0,3.12,2.08H549.2" transform="translate(-338.82 -149.26)"/><path class="cls-1" d="M634.7,241.2l9.53,8a7.13,7.13,0,0,0,4,1.45h5.25" transform="translate(-338.82 -149.26)"/><path class="cls-1" d="M832.7,250.69l10.83-58.31a2.81,2.81,0,0,1,2.67-2.22h5.25" transform="translate(-338.82 -149.26)"/><path class="cls-1" d="M634.7,241.2l11,96.43a2.58,2.58,0,0,0,2.51,2.23h5.25" transform="translate(-338.82 -149.26)"/><path class="cls-1" d="M643.7,382.05l10,15.55a4.59,4.59,0,0,0,3.47,1.89h5.25" transform="translate(-338.82 -149.26)"/><path class="cls-1" d="M832.7,250.69l9.29-5.27a10.1,10.1,0,0,1,4.21-1.11h5.25" transform="translate(-338.82 -149.26)"/><path class="cls-1" d="M832.7,250.69l10.73,45.58a3,3,0,0,0,2.77,2.19h5.25" transform="translate(-338.82 -149.26)"/><rect class="cls-2" x="1.13" y="121.75" width="162" height="53.25" rx="3"/><rect class="cls-3" x="1.13" y="121.75" width="162" height="53.25" rx="3"/><text class="cls-4" transform="translate(19.72 145.38)">税收有三重功能</text><text class="cls-4" transform="translate(82.72 145.38)">,</text><text class="cls-4" transform="translate(19.72 158.13)">都具有</text><text class="cls-4" transform="translate(46.72 158.13)">&quot;</text><text class="cls-4" transform="translate(50.47 158.13)">解放性</text><text class="cls-4" transform="translate(77.47 158.13)"><tspan class="cls-5">&quot;</tspan><tspan class="cls-6" x="3.75" y="0">--</tspan><tspan x="11.25" y="0"> </tspan></text><text class="cls-4" transform="translate(91.7 158.13)">赋予公众权力</text><rect class="cls-7" x="210.38" y="77.69" width="85.5" height="28.5" rx="3"/><rect class="cls-8" x="210.38" y="77.69" width="85.5" height="28.5" rx="3"/><text class="cls-9" transform="translate(226.72 95.31)">重新分配财富</text><rect class="cls-7" x="210.38" y="218.54" width="94.5" height="28.5" rx="3"/><rect class="cls-8" x="210.38" y="218.54" width="94.5" height="28.5" rx="3"/><text class="cls-9" transform="translate(226.72 236.17)">为开支筹集收入</text><rect class="cls-7" x="210.38" y="274.98" width="85.5" height="28.5" rx="3"/><rect class="cls-8" x="210.38" y="274.98" width="85.5" height="28.5" rx="3"/><text class="cls-9" transform="translate(226.72 292.6)">资助国家本身</text><line class="cls-10" x1="314.63" y1="101.8" x2="493.88" y2="101.8"/><text class="cls-11" transform="translate(323.25 55.49)">税收会重新分配金钱，而金钱就是权力。</text><text class="cls-11" transform="translate(323.25 68.24)">税收重新分配金钱</text><text class="cls-11" transform="translate(395.25 68.24)"><tspan class="cls-12">,</tspan><tspan x="2.24" y="0"> </tspan></text><text class="cls-11" transform="translate(400.49 68.24)">从而重新分配权力</text><text class="cls-11" transform="translate(472.49 68.24)">.</text><text class="cls-11" transform="translate(323.25 80.99)">当权力被重新分配给弱势群体时，</text><text class="cls-11" transform="translate(323.25 93.74)">这就是</text><text class="cls-11" transform="translate(350.25 93.74)">&quot;</text><text class="cls-11" transform="translate(353.99 93.74)">解放性的税收</text><text class="cls-11" transform="translate(407.99 93.74)">&quot;</text><text class="cls-11" transform="translate(411.74 93.74)">。</text><line class="cls-10" x1="512.63" y1="41.28" x2="799.87" y2="41.28"/><text class="cls-13" transform="translate(521.25 7.72)">它给予贫困老年人自由：不必工作至死的自由</text><text class="cls-13" transform="translate(701.25 7.72)"><tspan class="cls-14">.</tspan><tspan x="2.24" y="0"> </tspan></text><text class="cls-13" transform="translate(521.25 20.47)">有了社会保障后，贫困老年人拥有了参与政治的资源、时间和动机。</text><text class="cls-13" transform="translate(521.25 33.22)">社会保障创造了公民。这就是</text><text class="cls-13" transform="translate(638.25 33.22)">&quot;</text><text class="cls-13" transform="translate(641.99 33.22)">解放</text><text class="cls-13" transform="translate(659.99 33.22)">&quot;</text><text class="cls-13" transform="translate(663.74 33.22)">。</text><line class="cls-10" x1="314.63" y1="190.98" x2="607.13" y2="190.98"/><text class="cls-13" transform="translate(323.25 170.17)">所有经济政策都会</text><text class="cls-13" transform="translate(395.25 170.17)">&quot;</text><text class="cls-13" transform="translate(398.99 170.17)">改变财富分配</text><text class="cls-13" transform="translate(452.99 170.17)">&quot;</text><text class="cls-13" transform="translate(456.74 170.17)">。</text><text class="cls-13" transform="translate(323.25 182.92)">所有经济结果都是政治产物。因此各类政治决策</text><text class="cls-13" transform="translate(512.25 182.92)"><tspan class="cls-14">,</tspan><tspan x="2.24" y="0"> </tspan></text><text class="cls-13" transform="translate(517.49 182.92)">都在改变财富分配。</text><line class="cls-10" x1="323.63" y1="250.6" x2="478.88" y2="250.6"/><text class="cls-13" transform="translate(332.25 229.79)">税收为</text><text class="cls-13" transform="translate(359.25 229.79)">&quot;</text><text class="cls-13" transform="translate(362.99 229.79)">实现社会平等的可能性</text><text class="cls-13" transform="translate(452.99 229.79)">&quot;</text><text class="cls-13" transform="translate(332.25 242.54)"><tspan class="cls-15">—</tspan><tspan x="9.74" y="0">—</tspan></text><text class="cls-13" transform="translate(351.75 242.54)">有时是实践</text><text class="cls-13" transform="translate(396.75 242.54)"><tspan class="cls-15">—</tspan><tspan x="9.74" y="0">—</tspan></text><text class="cls-13" transform="translate(416.25 242.54)">提供了资金。</text><line class="cls-10" x1="512.63" y1="95.43" x2="898.87" y2="95.43"/><text class="cls-13" transform="translate(521.25 61.87)">奴隶主，在美国宪法制定时</text><text class="cls-13" transform="translate(629.25 61.87)"><tspan class="cls-14">,</tspan><tspan x="2.24" y="0"> </tspan></text><text class="cls-13" transform="translate(634.49 61.87)">担心联邦政府获得</text><text class="cls-13" transform="translate(706.49 61.87)">&quot;</text><text class="cls-13" transform="translate(710.23 61.87)">征税权</text><text class="cls-13" transform="translate(737.23 61.87)">&quot;</text><text class="cls-13" transform="translate(740.98 61.87)">。他们担忧：如果政府可以对奴隶征</text><text class="cls-13" transform="translate(521.25 74.62)">税，那些奴隶主就可能因经济压力而被</text><text class="cls-13" transform="translate(674.25 74.62)">“</text><text class="cls-13" transform="translate(683.25 74.62)">迫使</text><text class="cls-13" transform="translate(701.25 74.62)">”</text><text class="cls-13" transform="translate(710.25 74.62)">解放奴隶。</text><text class="cls-13" transform="translate(521.25 87.37)">这个担忧反映出一个核心认识：税收可以成为</text><text class="cls-13" transform="translate(701.25 87.37)">&quot;</text><text class="cls-13" transform="translate(704.99 87.37)">促进解放</text><text class="cls-13" transform="translate(740.99 87.37)">&quot;</text><text class="cls-13" transform="translate(744.74 87.37)">的工具。</text><line class="cls-10" x1="512.63" y1="149.58" x2="898.87" y2="149.58"/><text class="cls-11" transform="translate(521.25 116.01)">&quot;</text><text class="cls-11" transform="translate(524.99 116.01)">反税政治</text><text class="cls-11" transform="translate(560.99 116.01)"><tspan class="cls-5">&quot;</tspan><tspan class="cls-16" x="3.75" y="0">,</tspan><tspan x="6" y="0"> </tspan></text><text class="cls-11" transform="translate(569.98 116.01)">过去是、现在依然是反民主政治，因为征税赋予公众</text><text class="cls-11" transform="translate(776.98 116.01)">&quot;</text><text class="cls-11" transform="translate(780.72 116.01)">权力</text><text class="cls-11" transform="translate(798.72 116.01)">&quot;</text><text class="cls-11" transform="translate(802.46 116.01)">。</text><text class="cls-13" transform="translate(521.25 128.76)">&quot;</text><text class="cls-13" transform="translate(524.99 128.76)">反对税收</text><text class="cls-13" transform="translate(560.99 128.76)">&quot;</text><text class="cls-13" transform="translate(564.74 128.76)">的语言</text><text class="cls-13" transform="translate(591.74 128.76)"><tspan class="cls-16">,</tspan><tspan x="2.25" y="0"> </tspan></text><text class="cls-13" transform="translate(596.98 128.76)">往往不仅仅是</text><text class="cls-13" transform="translate(650.98 128.76)">“</text><text class="cls-13" transform="translate(659.98 128.76)">经济</text><text class="cls-13" transform="translate(677.98 128.76)">”</text><text class="cls-13" transform="translate(686.98 128.76)">话语，而是借用经济语言包装的</text><text class="cls-13" transform="translate(812.98 128.76)">&quot;</text><text class="cls-13" transform="translate(816.72 128.76)">反民主、反平权运</text><text class="cls-13" transform="translate(521.25 141.51)">动</text><text class="cls-13" transform="translate(530.25 141.51)">&quot;</text><text class="cls-13" transform="translate(533.99 141.51)">的一部分。</text></svg>
                <tspan style="font-size:7.00pt" x="4.3" y="38.3">- 通常由"执政联盟"中少数政党的</tspan>
                <tspan style="font-size:7.00pt" x="4.3" y="52.3">重要内阁成员担任。</tspan>
            </text>
        </g>

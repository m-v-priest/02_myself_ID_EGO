            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve">
                <tspan x="17.0" y="30.5">联邦最高</tspan>
                <tspan x="17.0" y="49.5">财政法院</tspan>
            </text>
        </g>
        <g id="shape23" transform="translate(2053.04,951.95)">
            <path fill-rule="nonzero" stroke="#323232" fill="#ffffff" d="M85.9,68.1L85.9,.0L.0,.0L.0,68.1L85.9,68.1z"/>
            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve">
                <tspan x="17.0" y="30.5">联邦最高</tspan>
                <tspan x="17.0" y="49.5">行政法院</tspan>
            </text>
        </g>
        <g id="shape24" transform="translate(1850.23,1034.06)">
            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:7.00pt" xml:space="preserve">
                <tspan x="4.5" y="15.0">负责审理关于社会</tspan>
                <tspan x="4.5" y="29.0">保障相关的上诉案</tspan>
                <tspan x="4.5" y="43.0">件，其中最主要是</tspan>
                <tspan x="4.5" y="57.0">关于公共卫生保</tspan>
                <tspan x="4.5" y="71.0">险、长期护理保</tspan>
                <tspan x="4.5" y="85.0">险、养老保险和职</tspan>
                <tspan x="4.5" y="99.0">业灾害保险所产生</tspan>
                <tspan x="4.5" y="113.0">的争讼。</tspan>
            </text>
        </g>
        <g id="shape25" transform="translate(1749.86,1034.06)">
            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:7.00pt" xml:space="preserve">
                <tspan x="4.5" y="15.0">关于劳工法案件的</tspan>
                <tspan x="4.5" y="29.0">终审法院</tspan>
            </text>
        </g>
        <g id="shape26" transform="translate(1758.23,899.88)">
            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve">
                <tspan x="45.6" y="22.1">德国五个终审法院</tspan>
            </text>
        </g>
        <g id="shape27" transform="translate(2053.04,1034.06)">
            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:7.00pt" xml:space="preserve">
                <tspan x="4.5" y="15.0">负责审理关于全国</tspan>
                <tspan x="4.5" y="29.0">与行政法相关的争</tspan>
                <tspan x="4.5" y="43.0">讼事件，大部分的</tspan>
                <tspan x="4.5" y="57.0">案件都是政府和人</tspan>
                <tspan x="4.5" y="71.0">民之间的行政争讼</tspan>
                <tspan x="4.5" y="85.0">事件。</tspan>
            </text>
        </g>
        <g id="shape28" transform="translate(1951.98,1034.06)">
            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:7.00pt" xml:space="preserve">
                <tspan x="4.5" y="15.0">负责审理关于一般</tspan>
                <tspan x="4.5" y="29.0">税务和关税的法律</tspan>
                <tspan x="4.5" y="43.0">所产生之纷争</tspan>
            </text>
        </g>

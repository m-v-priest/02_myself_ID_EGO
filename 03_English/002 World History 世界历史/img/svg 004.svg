            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve">
                <tspan x="-12.0" y="49.2">代表</tspan>
            </text>
        </g>
        <g id="shape18" transform="translate(1180.00,1059.70)">
            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:7.00pt" xml:space="preserve">
                <tspan x="4.2" y="15.0">政党必须在全国得票率超过</tspan>
                <tspan x="4.2" y="29.0">百分之五，或是赢得三个以</tspan>
                <tspan x="4.2" y="43.0">上的选区席次，才可进入联</tspan>
                <tspan x="4.2" y="57.0">邦议院。这项也被称为“百</tspan>
                <tspan x="4.2" y="71.0">分之五门槛”</tspan>
                <tspan x="4.2" y="85.0">（Fünfprozenthürde）的</tspan>
                <tspan x="4.2" y="99.0">规则，其目的是避免政治破</tspan>
                <tspan x="4.2" y="113.0">碎及大量的小政党。</tspan>
            </text>
        </g>
        <g id="shape19" transform="translate(1569.00,951.95)">
            <path fill-rule="nonzero" stroke="#323232" fill="#ffffff" d="M145.5,68.1L145.5,.0L.0,.0L.0,68.1L145.5,68.1z"/>
            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve">
                <tspan x="33.8" y="23.0">联邦宪法法院</tspan>
                <tspan x="42.8" y="42.0">(最高法院)</tspan>
                <tspan style="font-size:7.00pt" x="18.8" y="57.0">为民事与刑事案件终审法院</tspan>
            </text>
        </g>
        <g id="shape20" transform="translate(1749.86,951.95)">
            <path fill-rule="nonzero" stroke="#323232" fill="#ffffff" d="M85.9,68.1L85.9,.0L.0,.0L.0,68.1L85.9,68.1z"/>
            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve">
                <tspan x="17.0" y="30.0">联邦最高</tspan>
                <tspan x="17.0" y="49.0">劳工法院</tspan>
            </text>
        </g>
        <g id="shape21" transform="translate(1850.23,951.95)">
            <path fill-rule="nonzero" stroke="#323232" fill="#ffffff" d="M85.9,68.1L85.9,.0L.0,.0L.0,68.1L85.9,68.1z"/>
            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve">
                <tspan x="17.0" y="30.0">联邦最高</tspan>
                <tspan x="17.0" y="49.0">社会法院</tspan>
            </text>
        </g>
        <g id="shape22" transform="translate(1951.98,951.95)">

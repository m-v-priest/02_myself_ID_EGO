        <g id="shape5" transform="translate(1304.50,777.98)">
            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve">
                <tspan x="195.0" y="22.0">德国</tspan>
                <tspan x="10.0" y="41.0">德国的政治制度是依据1949年所颁布的《德意志联邦共和国基本法》</tspan>
                <tspan x="71.5" y="60.0">（简称《德国基本法》），其地位等同于宪法。</tspan>
            </text>
        </g>
        <g id="shape6" transform="translate(1417.00,1225.25)">
            <path fill-rule="nonzero" stroke="#323232" fill="#ffffff" d="M113.0,46.5L113.0,.0L.0,.0L.0,46.5L113.0,46.5z"/>
            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve">
                <tspan x="43.5" y="22.0">总统</tspan>
                <tspan style="font-size:7.00pt" x="26.5" y="37.0">(只是虚位元首)</tspan>
            </text>
        </g>
        <g id="shape7" transform="translate(1238.26,1225.25)">
            <path fill-rule="nonzero" stroke="#323232" fill="#ffffff" d="M145.5,77.5L145.5,.0L.0,.0L.0,77.5L145.5,77.5z"/>
            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve">
                <tspan x="59.8" y="23.3">总理</tspan>
                <tspan style="font-size:7.00pt" x="4.3" y="38.3">- 拥有实权</tspan>
                <tspan style="font-size:7.00pt" x="4.3" y="52.3">- 由最大党人士出任</tspan>
                <tspan style="font-size:7.00pt" x="4.3" y="66.3">- 任期4年</tspan>
            </text>
        </g>
        <g id="shape8" transform="translate(1254.52,1012.20)">
            <path fill-rule="nonzero" stroke="#323232" fill="#ffffff" d="M113.0,46.5L113.0,.0L.0,.0L.0,46.5L113.0,46.5z"/>
            <text style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve">
                <tspan x="30.5" y="19.3">联邦议院</tspan>
                <tspan x="10.0" y="38.3">(立法, 权力更大)</tspan>
            </text>
        </g>
        <g id="shape9" transform="translate(1040.00,1012.20)">
            <path fill-rule="nonzero" stroke="#323232" fill="#ffffff" d="M113.0,46.5L113.0,.0L.0,.0L.0,46.5L113.0,46.5z"/>

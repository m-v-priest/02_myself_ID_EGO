<svg viewBox="0 0 672 453" height="453" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" width="672">
    <defs/>
    <g transform="translate(-113.00,-722.00)">
        <g transform="translate(378.00,1045.70)" id="shape1">
            <path d="M.0,.0L94.0,.0L94.0,54.0L.0,54.0L.0,.0z" stroke="#323232" fill-rule="nonzero" fill="#d7d7d7"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan x="35.0" y="23.0">Iraq</tspan>
                <tspan x="27.5" y="42.0">伊拉克</tspan>
            </text>
        </g>
        <g transform="translate(690.00,1045.70)" id="shape2">
            <path d="M.0,.0L94.0,.0L94.0,54.0L.0,54.0L.0,.0z" stroke="#323232" fill-rule="nonzero" fill="#d7d7d7"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan x="26.5" y="23.0">Kuwait</tspan>
                <tspan x="27.5" y="42.0">科威特</tspan>
            </text>
        </g>
        <g transform="translate(114.00,1045.70)" id="shape3">
            <path d="M.0,.0L94.0,.0L94.0,54.0L.0,54.0L.0,.0z" stroke="#323232" fill-rule="nonzero" fill="#d7d7d7"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan x="35.0" y="23.0">Iran</tspan>
                <tspan x="34.0" y="42.0">伊朗</tspan>
            </text>
        </g>
        <g transform="translate(378.00,1072.70)" id="shape4">
            <path stroke="#191919" d="M.0,.0L-164.0,.0" fill="none"/>
            <path stroke-linecap="round" stroke="#191919" d="M-164.0,3.0L-170.0,.0L-164.0,-3.0L-164.0,3.0" stroke-width="1" fill="#191919"/>
            <rect height="19.0" x="-122.7" width="84.0" y="-19.0" fill="#ffffff"/>
            <rect height="19.0" x="-106.7" width="52.0" y="0.0" fill="#ffffff"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan x="-122.7" y="-4.0">Iran–Iraq War</tspan>
                <tspan x="-106.7" y="15.0">两伊战争</tspan>
            </text>
        </g>
        <g transform="translate(472.00,1072.70)" id="shape5">
            <path stroke="#191919" d="M.0,.0L212.0,.0" fill="none"/>
            <path stroke-linecap="round" stroke="#191919" d="M212.0,-3.0L218.0,.0L212.0,3.0L212.0,-3.0" stroke-width="1" fill="#191919"/>
            <rect height="19.0" x="36.8" width="143.0" y="-28.5" fill="#ffffff"/>
            <rect height="19.0" x="56.3" width="104.0" y="-9.5" fill="#ffffff"/>
            <rect height="19.0" x="37.3" width="142.0" y="9.5" fill="#ffffff"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan x="36.8" y="-13.5">Iraqi invasion of Kuwait</tspan>
                <tspan x="56.3" y="5.5">伊拉克入侵科威特</tspan>
                <tspan x="37.3" y="24.5">(1990年8月2日凌晨2时)</tspan>
            </text>
        </g>
        <g transform="translate(378.00,723.00)" id="shape6">
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:8.00pt">
                <tspan x="4.5" y="16.5">2. Iraq挑起战争原因:</tspan>
                <tspan x="4.5" y="48.5">(1).Iraq 无力支付 Kuwait 在战争期间给予的$140亿美元的战争贷款，因此请求免</tspan>
                <tspan x="4.5" y="64.5">除债务. 理由是,  Iraq 认为, 两伊战争成功的阻止了 Iran对 Kuwait 的霸权。但两国</tspan>
                <tspan x="4.5" y="80.5">谈判后, 未能解决债务争端。</tspan>
                <tspan x="4.5" y="112.5">(2).科威特超量生产石油, 导致伊拉克石油利润下降.  伊拉克希望降低原油生产量, </tspan>
                <tspan x="4.5" y="128.5">来拉升油价，以帮助自己支付$600亿美元的债务. 但OPEC内部无法达成一致. 导致</tspan>
                <tspan x="4.5" y="144.5">伊拉克无法成功的拉升油价，结束供应过剩，也因此难以恢复被战争拖垮的经济. </tspan>
                <tspan style="font-weight:bold;text-decoration:underline" x="4.5" y="160.5">(所以一切战争的起源, 都是源于经济问题. 如二战的德国和日本.)</tspan>
                <tspan x="313.5"></tspan>
                <tspan x="4.5" y="176.5">科威特拒绝石油减产, 被伊拉克看作是一种侵略行为。</tspan>
                <tspan x="4.5" y="208.5">(3)许多人认为, </tspan>
                <tspan style="font-weight:bold" x="79.5">伊拉克对科威特入侵的主要原因, 是为了得到科威特境内的大量石</tspan>
                <tspan style="font-weight:bold" x="4.5" y="224.5">油资源。</tspan>
                <tspan x="48.5"></tspan>
                <tspan x="4.5" y="240.5">伊拉克政府则为其入侵正当化。他们声称科威特自古就是伊拉克的领土一部分，科</tspan>
                <tspan x="4.5" y="256.5">威特是因为英国的殖民而分裂出去的。但英国并没有作出任何企图分裂使科威特脱</tspan>
                <tspan x="4.5" y="272.5">离奥斯曼帝国的尝试。事实上, 科威特脱离时, 甚至都没有伊拉克这个国家.</tspan>
            </text>
        </g>
        <g transform="translate(161.00,1099.70)" id="shape7">
            <path stroke="#191919" d="M.0,.0L.0,47.0L547.2,47.0L547.2,6.0" fill="none"/>
            <path stroke-linecap="round" stroke="#191919" d="M544.2,6.0L547.2,.0L550.2,6.0L544.2,6.0" stroke-width="1" fill="#191919"/>
            <rect height="16.0" x="44.8" width="193.0" y="23.0" fill="#ffffff"/>
            <rect height="16.0" x="40.8" width="201.0" y="39.0" fill="#ffffff"/>
            <rect height="16.0" x="48.3" width="186.0" y="55.0" fill="#ffffff"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:8.00pt">
                <tspan x="44.8" y="35.0">1.两伊战争时, Iran 向 Kuwait 输出革命,</tspan>
                <tspan x="40.8" y="51.0">Kuwait 因而支持 Iraq 以避免 Iran 霸权。</tspan>
                <tspan x="48.3" y="67.0">Kuwait 开始对 Iraq 进行大量经济援助</tspan>
            </text>
        </g>
    </g>
</svg>

<svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 701 625" xmlns="http://www.w3.org/2000/svg" width="701" height="625">
    <defs/>
    <g transform="translate(-349.00,-113.00)">
        <g transform="translate(350.00,293.00)" id="shape1">
            <path stroke="#323232" d="M.0,.0L179.0,.0L179.0,28.0L.0,28.0L.0,.0z" fill="#ffffff" fill-rule="nonzero"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.0">But `主`  it occurred to me,</tspan>
            </text>
        </g>
        <g transform="translate(515.50,232.00)" id="shape2">
            <path stroke="#323232" d="M.0,.0L179.0,.0L179.0,28.0L.0,28.0L.0,.0z" fill="#ffffff" fill-rule="nonzero"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.0">插入 talking to him, </tspan>
            </text>
        </g>
        <g transform="translate(557.00,293.00)" id="shape3">
            <path stroke="#323232" d="M.0,.0L256.0,.0L256.0,130.0L.0,130.0L.0,.0z" fill="#ffffff" fill-rule="nonzero"/>
            <rect y="23.0" fill="#aaffff" x="54.0" width="4.0" height="19.0"/>
            <rect y="23.0" fill="#aaffff" x="58.0" width="68.0" height="19.0"/>
            <rect y="23.0" fill="#aaffff" x="126.0" width="104.0" height="19.0"/>
            <rect y="42.0" fill="#aaffff" x="4.0" width="248.0" height="19.0"/>
            <rect y="61.0" fill="#aaffff" x="4.0" width="29.0" height="19.0"/>
            <rect y="61.0" fill="#a6caf0" x="33.0" width="4.0" height="19.0"/>
            <rect y="80.0" fill="#ffaaff" x="29.0" width="25.0" height="19.0"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.0">宾语从句  </tspan>
                <tspan y="38.0" x="4.0">`主` </tspan>
                <tspan x="29.0" style="text-decoration:underline">that</tspan>
                <tspan x="54.0"> </tspan>
                <tspan x="58.0" style="fill:#c00000">him having</tspan>
                <tspan x="126.0"> his seat /on the </tspan>
                <tspan y="57.0" x="4.0">holding company /still, from historically, </tspan>
                <tspan y="76.0" x="4.0">now,</tspan>
                <tspan x="33.0"> </tspan>
                <tspan x="37.0"></tspan>
                <tspan y="95.0" x="4.0">`系` </tspan>
                <tspan x="29.0" style="text-decoration:underline">that</tspan>
                <tspan x="54.0"> </tspan>
                <tspan x="58.0" style="font-weight:bold">must be</tspan>
                <tspan x="111.0"> suboptimal, in some </tspan>
                <tspan y="114.0" x="4.0">ways. </tspan>
            </text>
        </g>
        <g transform="translate(529.00,307.30)" id="shape4">
            <path stroke="#191919" d="M.0,.0L12.0,.0L12.0,52.1L22.0,52.1" fill="none"/>
            <path stroke="#191919" d="M22.0,49.1L28.0,52.1L22.0,55.1L22.0,49.1" fill="#191919" stroke-width="1" stroke-linecap="round"/>
        </g>
        <g transform="translate(481.21,293.00)" id="shape5">
            <path stroke="#191919" d="M.0,.0L.0,-46.7L28.3,-46.7" fill="none"/>
            <path stroke="#191919" d="M28.3,-49.7L34.3,-46.7L28.3,-43.7L28.3,-49.7" fill="#191919" stroke-width="1" stroke-linecap="round"/>
        </g>
        <g transform="translate(831.00,305.50)" id="shape6">
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.0"> having在这个结构里不是谓语动</tspan>
                <tspan y="38.0" x="4.0">词，而是动名词，它和 him一起构</tspan>
                <tspan y="57.0" x="4.0">成了一个名词性短语，相当于“他</tspan>
                <tspan y="76.0" x="4.0">拥有席位这个事实/这种情况”。</tspan>
            </text>
        </g>
        <g transform="translate(350.00,168.00)" id="shape7">
            <rect y="6.0" fill="#00ffff" x="163.9" width="16.0" height="19.0"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="21.0" x="9.9">It occurred to me ... that </tspan>
                <tspan x="163.9">[X]</tspan>
                <tspan x="179.9"> must be suboptimal.</tspan>
            </text>
        </g>
        <g transform="translate(718.00,429.00)" id="shape8">
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.0">第二个 that回指前面整个主语从句</tspan>
                <tspan y="38.0" x="4.0">的内容，作为must be suboptimal</tspan>
                <tspan y="57.0" x="4.0">的主语。</tspan>
            </text>
        </g>
        <g transform="translate(718.00,444.00)" id="shape9">
            <path stroke="#191919" d="M.0,.0L-107.5,-44.7" fill="none"/>
            <path stroke="#191919" d="M-108.6,-41.9L-113.0,-47.0L-106.3,-47.5L-108.6,-41.9" fill="#191919" stroke-width="1" stroke-linecap="round"/>
        </g>
        <g transform="translate(756.00,220.00)" id="shape10">
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.0">第一个 that引导一个</tspan>
                <tspan y="38.0" x="4.0">冗长的主语从句</tspan>
            </text>
        </g>
        <g transform="translate(756.00,255.00)" id="shape11">
            <path stroke="#191919" d="M.0,.0L-98.7,54.1" fill="none"/>
            <path stroke="#191919" d="M-97.3,56.7L-104.0,57.0L-100.2,51.5L-97.3,56.7" fill="#191919" stroke-width="1" stroke-linecap="round"/>
        </g>
        <g transform="translate(718.00,491.00)" id="shape12">
            <rect y="23.0" fill="#ffaaff" x="233.0" width="-229.0" height="19.0"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.0">这句话的意思等同于：</tspan>
                <tspan y="38.0" x="4.0">[他至今仍保留控股公司席位这种情况]，</tspan>
                <tspan x="233.0">[这种情况 that] </tspan>
                <tspan y="57.0" x="4.0">肯定不是最优的。</tspan>
                <tspan y="76.0" x="4.0"></tspan>
                <tspan y="95.0" x="4.0">这个that不能省略,  因为主语 him having his seat ... </tspan>
                <tspan y="114.0" x="4.0">now太长了。</tspan>
                <tspan y="133.0" x="4.0">当听众/读者好不容易听完这个超长主语后，紧接而来的 </tspan>
                <tspan y="152.0" x="4.0">must be会让人一下子反应不过来 must be的主语是什</tspan>
                <tspan y="171.0" x="4.0">么，句子会显得头重脚轻、结构模糊。</tspan>
                <tspan y="190.0" x="4.0" style="font-weight:bold">这个 that就像一个路标，它停顿了一下，明确地告诉听</tspan>
                <tspan y="209.0" x="4.0" style="font-weight:bold">众：“好了，冗长的主语部分结束了，现在我们要开始</tspan>
                <tspan y="228.0" x="4.0" style="font-weight:bold">说谓语部分了”。</tspan>
            </text>
        </g>
        <g transform="translate(350.00,114.00)" id="shape13">
            <rect y="4.0" fill="#ffaa7f" x="4.5" width="320.0" height="19.0"/>
            <rect y="23.0" fill="#ffaa7f" x="4.5" width="264.0" height="19.0"/>
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.5">这种结构 It occurred to me that [A], that [must be B]</tspan>
                <tspan y="38.0" x="4.5">在口语中很常见，用于强调对A情况的判断B。</tspan>
            </text>
        </g>
    </g>
</svg>

  <div class="calibre3" id="calibre_pb_0"></div><h1 class="kindle-cn-heading" id="calibre_pb_1">Unit 07</h1>

  <p class="kindle-cn-para-no-indent">谢谢微臣揭穿我苟且偷生的人生。一个人在原来的环境里待久了，不自觉有了惰性。在微臣，重新燃起斗志。</p>

  <p class="kindle-cn-para-right">——刘鹤<br class="calibre5"/>
  <span class="kindle-cn-specialtext-kaiti">（微臣教育2015寒假325学员）</span></p>

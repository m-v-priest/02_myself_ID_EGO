  <div class="calibre3" id="calibre_pb_0"></div><h1 class="kindle-cn-heading" id="calibre_pb_1">Unit 14</h1>

  <p class="kindle-cn-para-no-indent">备考GRE的过程是痛并快乐的，耐心、恒心、信心，缺一不可，但同时又是人生的一笔财富。那段焦头烂额、无数次想过放弃却又坚持下来的日子将会成为我们珍藏的回忆。</p>

  <p class="kindle-cn-para-right">——杨凡雨<br class="calibre5"/>
  <span class="kindle-cn-specialtext-kaiti">（北京理工大学，微臣教育线上学员）</span><br class="calibre5"/>

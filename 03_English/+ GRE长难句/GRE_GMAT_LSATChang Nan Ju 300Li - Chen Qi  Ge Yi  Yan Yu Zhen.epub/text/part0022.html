  <div class="calibre3" id="calibre_pb_0"></div><h1 class="kindle-cn-heading" id="calibre_pb_1">Unit 02</h1>

  <p class="kindle-cn-para-no-indent">“海阔天空，在勇敢以后，要拿执着，将命运的锁打破”，在GRE面前，没有英语基础的好坏，只有意志的坚定与不坚定。只有“屡败屡战”、直到最终超越自我，你才能拥有完整的人生，才能对曾经看轻你的人说一声感谢，才能“对旧心酸一笑而过”。</p>

  <p class="kindle-cn-para-right">——刘晓川<br class="calibre5"/>
  <span class="kindle-cn-specialtext-kaiti">（中国人民大学/美国哥伦比亚大学，微臣教育首期330club学员）</span><br class="calibre5"/>
  <span class="kindle-cn-specialtext-kaiti">2014年10月GRE考试Verbal 164</span></p>

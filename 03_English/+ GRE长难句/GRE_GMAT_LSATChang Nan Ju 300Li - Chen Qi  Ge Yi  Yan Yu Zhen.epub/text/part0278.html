  <div class="calibre3" id="calibre_pb_0"></div><h1 class="kindle-cn-heading" id="calibre_pb_1">Unit 18</h1>

  <p class="kindle-cn-para-no-indent">人生苦短，重在体验，有梦想，何时都不晚。不要让GRE挡住你未知人生的精彩。感谢GRE，让我相信天道酬勤，养成不学习就愧疚的人生态度。感谢琦叔和微臣，让我成功迈出了勇敢追梦的第一步。</p>

  <p class="kindle-cn-para-right">——刘怡兰<br class="calibre5"/>
  <span class="kindle-cn-specialtext-kaiti">（追梦的上班族，微臣教育线上点词班学员）</span><br class="calibre5"/>
  <span class="kindle-cn-specialtext-kaiti">2015年1月GRE考试Verbal 160</span></p>

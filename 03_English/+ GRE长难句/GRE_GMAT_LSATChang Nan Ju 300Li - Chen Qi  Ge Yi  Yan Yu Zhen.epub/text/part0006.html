  <div class="calibre3" id="calibre_pb_0"></div><h1 class="kindle-cn-heading" id="calibre_pb_1">Unit 01</h1>

  <p class="kindle-cn-para-no-indent">子贡“愿有所息”，仲尼答复“生无所息”。感谢杀G期间我体内的“仲尼”常常战胜“子贡”。没日没夜怒刷“3000”被戏作“单词帝”，节假日逗留在空荡的大楼，偶尔也怀疑自己是个异类。经历过后，尘埃落定，这些回忆都是甜的。</p>

  <p class="kindle-cn-para-right">——张玲漪<br class="calibre5"/>
  <span class="kindle-cn-specialtext-kaiti">（中国科学院科技政策与管理科学研究所，微臣教育8月13日325班学员）</span><br class="calibre5"/>
  <span class="kindle-cn-specialtext-kaiti">2014年11月GRE考试Verbal 160</span></p>

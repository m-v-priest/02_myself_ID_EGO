  <div class="calibre3" id="calibre_pb_0"></div><h1 class="kindle-cn-heading" id="calibre_pb_1">Unit 10</h1>

  <p class="kindle-cn-para-no-indent">出国只是我们漫长人生中的一小段旅程，而GRE只是这段旅程中等待我们去跨越的一道坎。一遍一遍地刷“3000”，只会让我们的脚步愈加坚定，因为风雨从来不能阻挡远行者的脚步！</p>

  <p class="kindle-cn-para-right">——于洋<br class="calibre5"/>
  <span class="kindle-cn-specialtext-kaiti">（中国人民大学，微臣教育线下班级助教）</span><br class="calibre5"/>
  <span class="kindle-cn-specialtext-kaiti">2014年11月GRE考试Verbal 161</span></p>

  <div class="calibre3" id="calibre_pb_0"></div><h1 class="kindle-cn-heading" id="calibre_pb_1">Unit 12</h1>

  <p class="kindle-cn-para-no-indent">人生最清晰的脚印，往往在最泥泞的路上。备考GRE就是这样一条泥泞的道路，不论多么疲惫不堪、沮丧懊恼，都要咬牙坚持到最终胜利的那一刻。所谓“念念不忘，必有回响”，持续的专注与努力加上正确的方法就是干掉GRE的不二法门。</p>

  <p class="kindle-cn-para-right">——张馨元<br class="calibre5"/>
  <span class="kindle-cn-specialtext-kaiti">（武汉大学，微臣教育填空400题班学生）</span><br class="calibre5"/>
  <span class="kindle-cn-specialtext-kaiti">2014年12月GRE考试Verbal 162, Quantitative 170</span></p>

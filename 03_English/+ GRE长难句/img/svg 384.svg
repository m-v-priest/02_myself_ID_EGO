<svg xmlns:xlink="http://www.w3.org/1999/xlink" width="1255" xmlns="http://www.w3.org/2000/svg" height="339" xmlns:ev="http://www.w3.org/2001/xml-events" viewBox="0 0 1255 339"><defs/><g id="page1" transform="translate(5.5,5.5)"><rect x="0" width="1245" height="329" y="0" fill="#ffffff"/><path stroke-linecap="round" d="M208.0,30.0L208.0,7.3C208.0,5.6,206.7,4.3,205.0,4.3L-199.0,4.3C-200.7,4.3,-203.1,4.5,-204.9,3.6C-206.7,2.5,-208.0,.6,-208.0,-1.7L-208.0,-30.0" id="shape1" transform="translate(414.78,202.85)" fill="none" stroke="#696969"/><path stroke-linecap="round" d="M20.5,30.0L20.5,7.3C20.5,5.6,19.2,4.3,17.5,4.3L-11.5,4.3C-13.2,4.3,-15.6,4.5,-17.4,3.6C-19.2,2.5,-20.5,.6,-20.5,-1.7L-20.5,-30.0" id="shape2" transform="translate(602.28,202.85)" fill="none" stroke="#696969"/><path stroke-linecap="round" d="M.0,22.5L.0,4.3C.0,2.6,.0,.3,.0,-1.7C.0,-2.6,.0,-3.6,.0,-4.7L.0,-22.5" id="shape3" transform="translate(581.78,91.35)" fill="none" stroke="#696969"/><path stroke-linecap="round" d="M-187.5,30.0L-187.5,7.3C-187.5,5.6,-186.2,4.3,-184.5,4.3L178.5,4.3C180.2,4.3,182.6,4.5,184.4,3.6C186.2,2.5,187.5,.6,187.5,-1.7L187.5,-30.0" id="shape4" transform="translate(810.28,202.85)" fill="none" stroke="#696969"/><g id="shape5" transform="translate(572.78,232.85)"><path stroke-width="3" d="M.0,.0L100.0,.0L100.0,56.0L.0,56.0L.0,.0z" fill-rule="nonzero" fill="#3f5cb8" stroke="#3f5cb8"/><text style="fill:#ffffff;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="25.8" y="33.5">中心主题</tspan></text></g><g id="shape6" transform="translate(39.28,94.85)"><path d="M.0,.0L335.0,.0L335.0,78.0L.0,78.0L.0,.0z" fill-rule="nonzero" fill="#eaebf1" stroke="#eaebf1"/><text style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="77.8" y="25.5">`主` Islam, on the other hand, </tspan><tspan x="45.3" y="44.5">`谓` represented (v.) a radical breakaway </tspan><tspan x="22.8" y="63.5">/from the Arab paganism /that preceded (v.) it; </tspan></text></g><g id="shape7" transform="translate(404.28,113.85)"><path d="M.0,.0L355.0,.0L355.0,59.0L.0,59.0L.0,.0z" fill-rule="nonzero" fill="#eaebf1" stroke="#eaebf1"/><text style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="22.8" y="25.5">`主` Islamic law `系` is the result of </tspan><tspan x="234.8" style="fill:#42c181">an examination</tspan><tspan x="328.8">, </tspan><tspan x="38.3" y="44.5">from a religious angle, </tspan><tspan x="178.3" style="fill:#42c181">of legal subject matter</tspan><tspan x="316.3"> </tspan></text></g><g id="shape8" transform="translate(486.28,38.85)"><path d="M.0,.0L191.0,.0L191.0,30.0L.0,30.0L.0,.0z" fill="none" stroke="#696969"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="13.8" y="20.5">that was far from uniform, </tspan></text></g><g id="shape9" transform="translate(789.28,56.85)"><path d="M.0,.0L417.0,.0L417.0,116.0L.0,116.0L.0,.0z" fill-rule="nonzero" fill="#eaebf1" stroke="#eaebf1"/><text style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="22.8" y="25.5">comprising (v.) </tspan><tspan x="116.8" style="font-weight:bold">as it did</tspan><tspan x="169.8"> </tspan><tspan x="173.8" style="fill:#4c85d9">the various components</tspan><tspan x="322.8"> of the laws </tspan><tspan x="141.3" y="44.5">of pre-Islamic Arabia /</tspan><tspan x="118.3" style="fill:#4c85d9" y="63.5">and numerous legal elements</tspan><tspan x="298.3"> </tspan><tspan x="55.3" y="82.5">/后定说明 </tspan><tspan x="117.3" style="font-weight:bold">taken over</tspan><tspan x="189.3"> from the non-Arab peoples </tspan><tspan x="123.8" y="101.5">of the conquered territories.</tspan></text></g></g></svg>
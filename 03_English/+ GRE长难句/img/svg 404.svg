<svg height="415" viewBox="0 0 738 415" width="738" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
    <defs/>
    <g transform="translate(-491.26,-396.00)">
        <g transform="translate(492.26,397.00)" id="shape1">
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.4">The best evidence for the layered mantle thesis</tspan>
                <tspan y="38.0" x="4.4"> is the well-established fact</tspan>
            </text>
        </g>
        <g transform="translate(624.00,454.00)" id="shape2">
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.4">同位从</tspan>
                <tspan y="38.0" x="4.4"> that volcanic rocks 火山岩</tspan>
            </text>
        </g>
        <g transform="translate(708.63,501.35)" id="shape3">
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.4">后定 found on </tspan>
                <tspan x="95.4" style="fill:#42c181">oceanic islands</tspan>
                <tspan x="187.4">, 在海洋岛屿上发现的</tspan>
            </text>
        </g>
        <g transform="translate(831.00,542.35)" id="shape4">
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.0">插入 islands </tspan>
                <tspan y="38.0" x="4.0">believed to result from </tspan>
                <tspan x="147.0" style="fill:#42c181">mantle plumes</tspan>
                <tspan x="237.0"> 被认为源于地幔柱</tspan>
                <tspan y="57.0" x="4.0"> </tspan>
                <tspan y="76.0" x="4.0">                                               arising from the lower mantle, </tspan>
                <tspan y="95.0" x="4.0">                                               从下地幔上升的</tspan>
            </text>
        </g>
        <g transform="translate(624.00,643.00)" id="shape5">
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.4">`谓` are composed of 由...组成 material 物质</tspan>
            </text>
        </g>
        <g transform="translate(746.63,671.65)" id="shape6">
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.2">后定 fundamentally different from </tspan>
                <tspan y="38.0" x="4.2">that of the </tspan>
                <tspan x="74.2" style="fill:#42c181">midocean ridge system, </tspan>
                <tspan x="223.2">与洋中脊系统的物质根本不同</tspan>
            </text>
        </g>
        <g transform="translate(874.00,548.00)" id="shape7">
            <path fill="none" d="M.0,.0L.0,-13.0" stroke="#191919"/>
            <path fill="#191919" stroke-linecap="round" stroke-width="1" d="M-3.0,-13.0L.0,-19.0L3.0,-13.0L-3.0,-13.0" stroke="#191919"/>
        </g>
        <g transform="translate(1049.00,605.00)" id="shape8">
            <path fill="none" d="M.0,.0L.0,-13.0" stroke="#191919"/>
            <path fill="#191919" stroke-linecap="round" stroke-width="1" d="M-3.0,-13.0L.0,-19.0L3.0,-13.0L-3.0,-13.0" stroke="#191919"/>
        </g>
        <g transform="translate(831.00,737.00)" id="shape9">
            <text xml:space="preserve" style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt">
                <tspan y="19.0" x="4.4">后定 whose source 洋中脊系统的来源, </tspan>
                <tspan y="38.0" x="4.4">插入 most geologists contend, </tspan>
                <tspan y="57.0" x="4.4">is the upper mantle.</tspan>
            </text>
        </g>
        <g transform="translate(879.00,737.00)" id="shape10">
            <path fill="none" d="M.0,.0L.0,-13.0" stroke="#191919"/>
            <path fill="#191919" stroke-linecap="round" stroke-width="1" d="M-3.0,-13.0L.0,-19.0L3.0,-13.0L-3.0,-13.0" stroke="#191919"/>
        </g>
        <path fill="none" transform="translate(492.26,397.00)" id="shape11" d="M.0,.0L731.7,.0L731.7,411.0L.0,411.0L.0,.0z" stroke="#868686"/>
    </g>
</svg>

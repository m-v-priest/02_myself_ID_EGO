y="33.5">中心主题</tspan></text></g><g id="shape8" transform="translate(39.28,189.55)"><path fill-rule="nonzero" fill="#eaebf1" d="M.0,.0L296.0,.0L296.0,78.0L.0,78.0L.0,.0z" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="22.8" y="25.5">`主` The “deindustrialization” thesis (n.) </tspan><tspan x="67.8" y="44.5">of Bluestone and Harrison </tspan><tspan x="90.8" y="63.5">`谓` asserts (v.) that</tspan></text></g><g id="shape9" transform="translate(867.78,227.55)"><path fill-rule="nonzero" fill="#eaebf1" d="M.0,.0L80.0,.0L80.0,40.0L.0,40.0L.0,.0z" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="22.8" y="25.5">`宾从` </tspan></text></g><g id="shape10" transform="translate(373.28,133.55)"><path fill="none" stroke="#696969" d="M.0,.0L243.0,.0L243.0,49.0L.0,49.0L.0,.0z"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="13.8" y="20.5">`主`  </tspan><tspan x="42.8" style="font-weight:bold">the replacement</tspan><tspan x="151.8"> of domestic </tspan><tspan x="37.8" y="39.5" style="font-weight:bold">with</tspan><tspan x="65.8"> foreign manufacturing</tspan></text></g><g id="shape11" transform="translate(365.28,39.55)"><path fill="none" stroke="#696969" d="M.0,.0L259.0,.0L259.0,49.0L.0,49.0L.0,.0z"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="13.8" y="20.5"> begun by United States corporations </tspan><tspan x="77.8" y="39.5">in the late 1960s </tspan></text></g><g id="shape12" transform="translate(636.78,133.55)"><path fill="none" stroke="#696969" d="M.0,.0L285.0,.0L285.0,49.0L.0,49.0L.0,.0z"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="92.8" y="20.5">`谓`  </tspan><tspan x="121.8" style="font-weight:bold">resulted in</tspan><tspan x="191.8"> </tspan><tspan x="13.8" y="39.5">a “hollowing out” of American industry, </tspan></text></g><g id="shape13" transform="translate(934.28,57.55)"><path fill="none" stroke="#696969" d="M.0,.0L516.0,.0L516.0,125.0L.0,125.0L.0,.0z"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="246.8" y="20.5">状从</tspan><tspan x="191.3" y="39.5"> whereby `主` </tspan><tspan x="276.3" style="fill:#c00000">workers</tspan><tspan x="324.3"> </tspan><tspan x="14.3" y="58.5">/后定说明 </tspan><tspan x="76.3" style="font-weight:bold">displaced</tspan><tspan x="140.3"> from manufacturing jobs /</tspan><tspan x="308.3" style="font-weight:bold">through</tspan><tspan x="361.3"> massive plant closings </tspan><tspan x="178.8" y="77.5">`谓` </tspan><tspan x="203.8" style="fill:#c00000;font-weight:bold">found</tspan><tspan x="242.8"> (v.) themselves </tspan><tspan x="23.8" y="96.5" style="font-weight:bold">moving</tspan><tspan x="74.8"> (v.) more or less permanently </tspan><tspan x="260.8" style="font-weight:bold">into</tspan><tspan x="286.8"> lower-paying, less secure jobs /or </tspan><tspan x="196.8" y="115.5" style="font-weight:bold">into</tspan><tspan x="222.8"> unemployment.</tspan></text></g></g></svg>
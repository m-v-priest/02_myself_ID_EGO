d" stroke="#696969"/><g transform="translate(558.78,379.85)" id="shape9"><path stroke-width="3" fill-rule="nonzero" fill="#3f5cb8" d="M.0,.0L100.0,.0L100.0,56.0L.0,56.0L.0,.0z" stroke="#3f5cb8"/><text style="fill:#ffffff;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="24.8" y="34.0">中心主题</tspan></text></g><g transform="translate(574.78,279.85)" id="shape10"><path fill-rule="nonzero" fill="#eaebf1" d="M.0,.0L68.0,.0L68.0,40.0L.0,40.0L.0,.0z" stroke="#eaebf1"/><text style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="21.8" y="26.0">主题</tspan></text></g><g transform="translate(51.53,204.85)" id="shape11"><path fill="none" d="M.0,.0L148.0,.0L148.0,30.0L.0,30.0L.0,.0z" stroke="#696969"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="12.8" y="21.0">`主` The discrepancy</tspan></text></g><g transform="translate(39.53,110.85)" id="shape12"><path fill="none" d="M.0,.0L172.0,.0L172.0,49.0L.0,49.0L.0,.0z" stroke="#696969"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt;font-weight:bold" xml:space="preserve"><tspan x="12.8" y="21.0">between</tspan><tspan style="font-weight:normal" x="69.8"> historical fact </tspan><tspan x="12.8" y="40.0">and</tspan><tspan style="font-weight:normal" x="37.8"> artistic vision,</tspan></text></g><g transform="translate(224.03,166.85)" id="shape13"><path fill="none" d="M.0,.0L327.0,.0L327.0,68.0L.0,68.0L.0,.0z" stroke="#696969"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan style="fill:#c00000" x="12.8" y="21.0">(前后都有逗号,是)插入语</tspan><tspan x="12.8" y="40.0">useful </tspan><tspan x="12.8" y="59.0">in refuting (v.) the extreme deterministic position,</tspan></text></g><g transform="translate(566.03,185.85)" id="shape14"><path fill="none" d="M.0,.0L242.0,.0L242.0,49.0L.0,49.0L.0,.0z" stroke="#696969"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="12.8" y="21.0">`谓` merely forced (v.) these writers </tspan><tspan x="12.8" y="40.0"> to seek (v.)  a new formula</tspan></text></g><g transform="translate(563.53,72.85)" id="shape15"><path fill="none" d="M.0,.0L247.0,.0L247.0,68.0L.0,68.0L.0,.0z" stroke="#696969"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="12.8" y="21.0">that allowed them </tspan><tspan x="12.8" y="40.0">/to preserve (v.) the desired identity </tspan><tspan x="12.8" y="59.0">between image and reality,</tspan></text></g><g transform="translate(873.53,166.85)" id="shape16"><path fill="none" d="M.0,.0L254.0,.0L254.0,68.0L.0,68.0L.0,.0z" stroke="#696969"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan style="fill:#c00000" x="12.8" y="21.0">(前面有逗号, 是)插入语, 插入一个同位语</tspan><tspan x="12.8" y="40.0">this time </tspan><tspan x="12.8" y="59.0">/a rather suspiciously psychic one:</tspan></text></g><g transform="translate(823.03,38.85)" id="shape17"><path fill="none" d="M.0,.0L355.0,.0L355.0,83.0L.0,83.0L.0,.0z" stroke="#696969"/><text style="fill:#454545;font-family:Microsoft YaHei UI;font-size:9.00pt" xml:space="preserve"><tspan style="fill:#c00000" x="12.8" y="18.0">冒号:：引出例证</tspan><tspan x="99.8">（华托案例）(用冒号标点替代"for example")</tspan><tspan style="font-family:Microsoft YaHei;font-size:10.00pt" x="12.8" y="36.0">Watteau did </tspan><tspan style="font-family:Microsoft YaHei;font-size:10.00pt;font-weight:bold" x="91.8">not</tspan><tspan style="font-family:Microsoft YaHei;font-size:10.00pt" x="113.8"> record (v.) the society he knew, </tspan><tspan style="font-family:Microsoft YaHei;font-size:10.00pt;font-weight:bold" x="12.8" y="55.0">but rather</tspan><tspan style="font-family:Microsoft YaHei;font-size:10.00pt" x="79.8"> “foresaw” (v.) a society </tspan><tspan style="font-family:Microsoft YaHei;font-size:10.00pt" x="12.8" y="74.0">/that developed /shortly after his death.</tspan></text></g><g transform="translate(382.28,465.00)" id="shape18"><text style="fill:#191919;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="4.0" y="19.0">句子结构可视化:</tspan><tspan x="4.0" y="38.0">[主句] The discrepancy...forced (v.) these writers to seek a new formula </tspan><tspan x="4.0" y="57.0">[插入状语] , useful /in refuting..., </tspan><tspan x="4.0" y="76.0">[目的从句] that allowed them to preserve...,</tspan><tspan x="4.0" y="95.0">[同位语] , this time a...psychic one: </tspan><tspan x="4.0" y="114.0">[例证] Watteau did not..., but rather... </tspan></text></g></g></svg>
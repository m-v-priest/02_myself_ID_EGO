<svg width="1094" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1094 434" xmlns:ev="http://www.w3.org/2001/xml-events" height="434"><defs/><g id="page1" transform="translate(5.5,5.5)"><rect width="1084" y="0" x="0" fill="#ffffff" height="424"/><path id="shape1" d="M101.3,30.0L101.3,7.3C101.3,5.6,99.9,4.3,98.3,4.3L-92.3,4.3C-93.9,4.3,-96.4,4.5,-98.1,3.6C-100.0,2.5,-101.3,.6,-101.3,-1.7L-101.3,-30.0" stroke-linecap="round" transform="translate(441.01,297.85)" stroke="#696969" fill="none"/><path id="shape2" d="M76.9,22.5L76.9,4.3C76.9,2.6,75.5,1.3,73.9,1.3L-67.9,1.3C-69.5,1.3,-72.0,1.5,-73.8,.6C-75.6,-0.5,-76.9,-2.4,-76.9,-4.7L-76.9,-22.5" stroke-linecap="round" transform="translate(262.88,186.35)" stroke="#696969" fill="none"/><path id="shape3" d="M-76.4,22.5L-76.4,4.3C-76.4,2.6,-75.0,1.3,-73.4,1.3L67.4,1.3C69.0,1.3,71.5,1.5,73.3,.6C75.1,-0.5,76.4,-2.4,76.4,-4.7L76.4,-22.5" stroke-linecap="round" transform="translate(416.13,186.35)" stroke="#696969" fill="none"/><path id="shape4" d="M-157.6,30.0L-157.6,7.3C-157.6,5.6,-156.3,4.3,-154.6,4.3L148.6,4.3C150.3,4.3,152.7,4.5,154.5,3.6C156.4,2.5,157.6,.6,157.6,-1.7L157.6,-30.0" stroke-linecap="round" transform="translate(699.88,297.85)" stroke="#696969" fill="none"/><path id="shape5" d="M.0,22.5L.0,4.3C.0,2.6,.0,.3,.0,-1.7C.0,-2.6,.0,-3.6,.0,-4.7L.0,-22.5" stroke-linecap="round" transform="translate(857.51,91.35)" stroke="#696969" fill="none"/><g id="shape6" transform="translate(492.26,327.85)"><path d="M.0,.0L100.0,.0L100.0,56.0L.0,56.0L.0,.0z" fill-rule="nonzero" stroke="#3f5cb8" stroke-width="3" fill="#3f5cb8"/><text xml:space="preserve" style="fill:#ffffff;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="33.5" x="25.8">中心主题</tspan></text></g><g id="shape7" transform="translate(181.76,208.85)"><path d="M.0,.0L316.0,.0L316.0,59.0L.0,59.0L.0,.0z" fill-rule="nonzero" stroke="#eaebf1" fill="#eaebf1"/><rect width="36.0" y="10.5" x="22.8" fill="#ff00ff" height="19.0"/><rect width="88.0" y="29.5" x="88.8" fill="#ffff00" height="19.0"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="22.8">It was</tspan><tspan x="58.8"> </tspan><tspan x="62.8" style="fill:#c00000">not</tspan><tspan x="83.8"> the change/ in office technology, </tspan><tspan y="44.5" x="22.8" style="fill:#c00000">but rather</tspan><tspan x="84.8"> </tspan><tspan x="88.8">the separation</tspan><tspan x="176.8"> of </tspan><tspan x="197.8" style="fill:#42c181">secretarial work</tspan><tspan x="293.8">,</tspan></text></g><g id="shape8" transform="translate(39.51,57.85)"><path d="M.0,.0L293.0,.0L293.0,106.0L.0,106.0L.0,.0z" stroke="#696969" fill="none"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="90.8">previously seen as </tspan><tspan y="39.5" x="13.8">an apprenticeship /for beginning managers,</tspan><tspan y="77.5" x="75.3">被看作的角色（学徒期）,</tspan><tspan y="96.5" x="47.8">为谁准备的学徒期?（初级经理人）</tspan></text></g><g id="shape9" transform="translate(345.01,76.85)"><path d="M.0,.0L295.0,.0L295.0,87.0L.0,87.0L.0,.0z" stroke="#696969" fill="none"/><rect width="30.0" y="5.5" x="72.3" fill="#ffff00" height="19.0"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="72.3">from</tspan><tspan x="102.3"> administrative work</tspan><tspan y="58.5" x="13.8">(与 of secretarial work 一起修饰 separation，</tspan><tspan y="77.5" x="30.3">说明是从什么中分离出来（行政工作）。)</tspan></text></g><g id="shape10" transform="translate(670.01,113.85)"><path d="M.0,.0L375.0,.0L375.0,154.0L.0,154.0L.0,.0z" fill-rule="nonzero" stroke="#eaebf1" fill="#eaebf1"/><rect width="25.0" y="10.5" x="174.8" fill="#ff00ff" height="19.0"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="174.8" style="fill:#000000">that</tspan><tspan x="199.8"> </tspan><tspan y="44.5" x="147.3">in the 1880's </tspan><tspan y="63.5" x="47.8">created (v.) a new class of “dead-end” jobs, </tspan><tspan y="101.5" x="22.8">(that：关系代词，指代前面被强调的"the separation..."，</tspan><tspan y="120.5" x="130.8">并引导一个关系从句</tspan><tspan y="139.5" x="57.3">（在这个强调句型中，它充当从句的主语）。)</tspan></text></g><g id="shape11" transform="translate(702.01,38.85)"><path d="M.0,.0L311.0,.0L311.0,30.0L.0,30.0L.0,.0z" stroke="#696969" fill="none"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="13.8"> thenceforth considered (v.)“women's work.”</tspan></text></g></g></svg>
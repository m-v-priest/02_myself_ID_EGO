ape7" transform="translate(657.26,151.85)"><path d="M.0,.0L386.0,.0L386.0,78.0L.0,78.0L.0,.0z" fill-rule="nonzero" stroke="#eaebf1" fill="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="61.3">`主` the lower regions of the Earth's mantle </tspan><tspan y="44.5" x="22.8">`谓` </tspan><tspan x="47.8" style="font-weight:bold">have</tspan><tspan x="79.8"> roughly </tspan><tspan x="134.8" style="fill:#c00000">the same</tspan><tspan x="190.8"> composition </tspan><tspan x="274.8" style="fill:#c00000">as</tspan><tspan x="287.8"> meteorites /</tspan><tspan y="63.5" x="66.8">and </tspan><tspan x="93.8" style="font-weight:bold">contain</tspan><tspan x="142.8"> (v.) large amounts of iridium,</tspan></text></g><g id="shape8" transform="translate(395.01,57.85)"><path d="M.0,.0L382.0,.0L382.0,49.0L.0,49.0L.0,.0z" stroke="#696969" fill="none"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="61.8">`主` which </tspan><tspan x="126.8" style="fill:#4c85d9;font-weight:bold">in the case of</tspan><tspan x="214.8" style="fill:#4c85d9"> a diapir eruption</tspan><tspan x="319.8"> </tspan><tspan y="39.5" x="13.8">`谓` would probably be emitted (v.) as iridium hexafluoride,</tspan></text></g><g id="shape9" transform="translate(789.51,38.85)"><path d="M.0,.0L516.0,.0L516.0,68.0L.0,68.0L.0,.0z" stroke="#696969" fill="none"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="58.3">a gas /that would disperse (v.) </tspan><tspan x="246.3" style="fill:#c00000">more</tspan><tspan x="278.3"> uniformly in the atmosphere </tspan><tspan y="39.5" x="31.3" style="fill:#c00000">than</tspan><tspan x="59.3"> the iridium-containing matter /后定说明 thrown out from a meteorite </tspan><tspan y="58.5" x="237.3">impact.</tspan></text></g></g></svg>
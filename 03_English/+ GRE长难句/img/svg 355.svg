n><tspan x="89.3" style="fill:#c00000">A long-held view</tspan><tspan x="22.8" y="44.5">/of the history of English colonies </tspan><tspan x="31.3" y="63.5">/that became the United States</tspan></text></g><g id="shape8" transform="translate(446.28,190.55)"><path fill-rule="nonzero" fill="#eaebf1" d="M.0,.0L126.0,.0L126.0,40.0L.0,40.0L.0,.0z" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#c00000;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="22.8" y="25.5">has been that</tspan></text></g><g id="shape9" transform="translate(321.78,96.55)"><path fill="none" stroke="#696969" d="M.0,.0L375.0,.0L375.0,49.0L.0,49.0L.0,.0z"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="13.8" y="20.5">`主` </tspan><tspan x="38.8" style="fill:#c00000">England's policy</tspan><tspan x="136.8"> /toward these colonies before 1763 </tspan><tspan x="52.3" y="39.5">`谓` </tspan><tspan x="77.3" style="fill:#c00000">was dictated (v.) </tspan><tspan x="180.3" style="fill:#000000">by</tspan><tspan x="195.3"> commercial interests</tspan></text></g><g id="shape10" transform="translate(935.78,190.55)"><path fill-rule="nonzero" fill="#eaebf1" d="M.0,.0L98.0,.0L98.0,40.0L.0,40.0L.0,.0z" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#c00000;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="22.8" y="25.5"> and that</tspan></text></g><g id="shape11" transform="translate(726.78,39.55)"><path fill="none" stroke="#696969" d="M.0,.0L516.0,.0L516.0,106.0L.0,106.0L.0,.0z"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="132.8" y="20.5">`主`  </tspan><tspan x="161.8" style="fill:#c00000">a change</tspan><tspan x="217.8"> /to a more imperial policy, </tspan><tspan x="148.3" y="39.5">(插入语,进一步描述了这种政策的特征) </tspan><tspan x="91.3" y="58.5">dominated by expansionist (a.) militarist (a.) objectives, </tspan><tspan x="34.8" y="77.5">`谓` </tspan><tspan x="59.8" style="fill:#c00000">generated</tspan><tspan x="121.8"> the tensions /后定说明 that ultimately </tspan><tspan x="359.8" style="font-weight:bold">led to</tspan><tspan x="398.8"> the American </tspan><tspan x="225.8" y="96.5">Revolution.</tspan></text></g></g></svg>
<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns="http://www.w3.org/2000/svg" width="1479" viewBox="0 0 1479 471" height="471"><defs/><g transform="translate(5.5,5.5)" id="page1"><rect fill="#ffffff" y="0" width="1469" x="0" height="461"/><path stroke-linecap="round" fill="none" stroke="#696969" d="M301.1,30.0L301.1,7.3C301.1,5.6,299.8,4.3,298.1,4.3L-292.1,4.3C-293.8,4.3,-296.2,4.5,-298.0,3.6C-299.9,2.5,-301.1,.6,-301.1,-1.7L-301.1,-30.0" transform="translate(433.13,334.85)" id="shape1"/><path stroke-linecap="round" fill="none" stroke="#696969" d="M194.4,30.0L194.4,7.3C194.4,5.6,193.0,4.3,191.4,4.3L-185.4,4.3C-187.0,4.3,-189.5,4.5,-191.3,3.6C-193.1,2.5,-194.4,.6,-194.4,-1.7L-194.4,-30.0" transform="translate(539.88,334.85)" id="shape2"/><path stroke-linecap="round" fill="none" stroke="#696969" d="M-106.8,30.0L-106.8,7.3C-106.8,5.6,-105.4,4.3,-103.8,4.3L97.8,4.3C99.4,4.3,101.9,4.5,103.6,3.6C105.5,2.5,106.8,.6,106.8,-1.7L106.8,-30.0" transform="translate(841.01,334.85)" id="shape3"/><path stroke-linecap="round" fill="none" stroke="#696969" d="M132.1,22.5L132.1,4.3C132.1,2.6,130.8,1.3,129.1,1.3L-123.1,1.3C-124.8,1.3,-127.2,1.5,-129.0,.6C-130.9,-0.5,-132.1,-2.4,-132.1,-4.7L-132.1,-22.5" transform="translate(815.63,242.35)" id="shape4"/><path stroke-linecap="round" fill="none" stroke="#696969" d="M.0,22.5L.0,4.3C.0,2.6,.0,.3,.0,-1.7C.0,-2.6,.0,-3.6,.0,-4.7L.0,-22.5" transform="translate(683.51,129.35)" id="shape5"/><path stroke-linecap="round" fill="none" stroke="#696969" d="M-111.9,22.5L-111.9,4.3C-111.9,2.6,-110.5,1.3,-108.9,1.3L102.9,1.3C104.5,1.3,107.0,1.5,108.8,.6C110.6,-0.5,111.9,-2.4,111.9,-4.7L111.9,-22.5" transform="translate(1059.63,242.35)" id="shape6"/><g transform="translate(684.26,364.85)" id="shape7"><path fill="#3f5cb8" stroke="#3f5cb8" stroke-width="3" d="M.0,.0L100.0,.0L100.0,56.0L.0,56.0L.0,.0z" fill-rule="nonzero"/><text style="fill:#ffffff;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="33.5" x="25.8">中心主题</tspan></text></g><g transform="translate(39.01,245.85)" id="shape8"><path fill="#eaebf1" stroke="#eaebf1" d="M.0,.0L186.0,.0L186.0,59.0L.0,59.0L.0,.0z" fill-rule="nonzero"/><text style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="25.5" x="36.8">Thus, for instance, </tspan><tspan y="44.5" x="22.8">it may come as a shock</tspan></text></g><g transform="translate(255.01,264.85)" id="shape9"><path fill="#eaebf1" stroke="#eaebf1" d="M.0,.0L181.0,.0L181.0,40.0L.0,40.0L.0,.0z" fill-rule="nonzero"/><text style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="25.5" x="22.8">to `主` mathematicians</tspan></text></g><g transform="translate(865.76,264.85)" id="shape10"><path fill="#eaebf1" stroke="#eaebf1" d="M.0,.0L164.0,.0L164.0,40.0L.0,40.0L.0,.0z" fill-rule="nonzero"/><text style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="25.5" x="22.8">`谓` to learn ① </tspan><tspan style="fill:#c00000" x="115.8">that</tspan><tspan x="140.8"> </tspan></text></g><g transform="translate(471.01,151.85)" id="shape11"><path fill="none" stroke="#696969" d="M.0,.0L425.0,.0L425.0,68.0L.0,68.0L.0,.0z"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="20.5" x="50.8">`主` </tspan><tspan style="fill:#4c85d9" x="75.8">the Schrodinger equation</tspan><tspan x="232.8"> for </tspan><tspan style="fill:#4c85d9" x="258.8">the hydrogen atom</tspan><tspan y="39.5" x="50.3">`系`  is </tspan><tspan style="font-weight:bold" x="92.3">not</tspan><tspan x="114.3"> </tspan><tspan style="fill:#4c85d9" x="118.3">a literally correct description</tspan><tspan x="292.3"> of this atom, </tspan><tspan style="font-weight:bold" y="58.5" x="13.8">but</tspan><tspan x="35.8"> only an approximation to </tspan><tspan style="fill:#42c181" x="198.8">a somewhat more correct equation</tspan></text></g><g transform="translate(466.01,38.85)" id="shape12"><path fill="none" stroke="#696969" d="M.0,.0L435.0,.0L435.0,68.0L.0,68.0L.0,.0z"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt;font-weight:bold" xml:space="preserve"><tspan y="20.5" x="20.3">taking account of</tspan><tspan style="font-weight:normal" x="136.3"> spin, magnetic dipole, and relativistic effects; </tspan><tspan style="font-weight:normal" y="58.5" x="13.8">(后定说明, 修饰 equation，说明这个“更正确方程”考虑了哪些因素。)</tspan></text></g><g transform="translate(913.51,151.85)" id="shape13"><path fill="none" stroke="#696969" d="M.0,.0L516.0,.0L516.0,68.0L.0,68.0L.0,.0z"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="20.5" x="197.8">`并列句` ② </tspan><tspan style="fill:#c00000" x="265.8">and that </tspan><tspan y="39.5" x="19.8">`主` this corrected equation `系` is itself only </tspan><tspan style="fill:#4c85d9" x="292.8">an imperfect approximation</tspan><tspan x="463.8"> to an </tspan><tspan y="58.5" x="94.3">infinite (a.) set of </tspan><tspan style="fill:#4c85d9" x="201.3">quantum field-theoretical equations</tspan><tspan x="422.3">.</tspan></text></g></g></svg>
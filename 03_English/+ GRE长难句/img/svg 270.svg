"><tspan y="22.0" x="14.3">which </tspan><tspan style="font-weight:bold" x="60.3">strings (v.) together</tspan><tspan x="209.3"> amino acids </tspan><tspan style="fill:#4274bf" x="303.3">in the order</tspan></text></g><g id="shape14" transform="translate(425.78,115.85)"><path stroke-width="2" d="M.0,.0L305.0,.0L305.0,32.0L.0,32.0L.0,.0z" fill="none" stroke="#696969"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:11.00pt"><tspan y="22.0" x="14.3">specified by </tspan><tspan style="fill:#4274bf" x="106.3">the sequence of elements</tspan></text></g><g id="shape15" transform="translate(482.28,38.85)"><path stroke-width="2" d="M.0,.0L192.0,.0L192.0,32.0L.0,32.0L.0,.0z" fill="none" stroke="#696969"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:11.00pt"><tspan y="22.0" x="14.3">in the mRNA molecule.</tspan></text></g></g></svg>
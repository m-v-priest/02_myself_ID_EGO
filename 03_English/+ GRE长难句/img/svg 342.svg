45;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="105.3" y="20.5">and his reconstruction </tspan><tspan x="100.3" y="39.5">of classical Greek myths </tspan><tspan x="13.8" y="58.5">/</tspan><tspan style="font-weight:bold" x="19.8">in the guise of</tspan><tspan x="113.8"> the ancient Black kingdom of Benin,</tspan></text></g><g transform="translate(1262.51,207.85)" id="shape15"><path fill-rule="nonzero" stroke="#eaebf1" fill="#eaebf1" d="M.0,.0L181.0,.0L181.0,40.0L.0,40.0L.0,.0z"/><text style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="22.8" y="25.5">`谓` </tspan><tspan style="font-weight:bold" x="47.8">attest (v.) to</tspan><tspan x="128.8"> this. </tspan></text></g></g></svg>
,.0z" fill-rule="nonzero" stroke="#3f5cb8" stroke-width="3" fill="#3f5cb8"/><text xml:space="preserve" style="fill:#ffffff;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="33.5" x="25.8">中心主题</tspan></text></g><g id="shape9" transform="translate(39.51,226.85)"><path d="M.0,.0L240.0,.0L240.0,78.0L.0,78.0L.0,.0z" fill-rule="nonzero" stroke="#191919" fill="#ffffff"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="79.8">If one begins </tspan><tspan y="44.5" x="75.8">/by examining </tspan><tspan y="63.5" x="22.8">why ancients </tspan><tspan x="106.8" style="font-weight:bold">refer to</tspan><tspan x="157.8"> Amazons,</tspan></text></g><g id="shape10" transform="translate(309.51,188.85)"><path d="M.0,.0L306.0,.0L306.0,116.0L.0,116.0L.0,.0z" fill-rule="nonzero" stroke="#eaebf1" fill="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="101.8" style="fill:#c00000">it</tspan><tspan x="109.8"> becomes clear/</tspan><tspan y="44.5" x="44.3" style="fill:#c00000">that</tspan><tspan x="69.3"> `主` ancient Greek descriptions </tspan><tspan y="63.5" x="103.8">of such societies</tspan><tspan y="101.5" x="22.8">(it 是形式主语, 真正主语是后面的 that 从句）</tspan></text></g><g id="shape11" transform="translate(645.51,188.85)"><path d="M.0,.0L263.0,.0L263.0,116.0L.0,116.0L.0,.0z" fill-rule="nonzero" stroke="#eaebf1" fill="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="84.8">`谓` were meant</tspan><tspan y="63.5" x="59.3">(被动语态 "were meant" </tspan><tspan y="82.5" x="22.8">隐去了动作的执行者（即古希腊人），</tspan><tspan y="101.5" x="33.8">而聚焦于这些描述的目的或功能。)</tspan></text></g><g id="shape12" transform="translate(938.51,113.85)"><path d="M.0,.0L268.0,.0L268.0,106.0L.0,106.0L.0,.0z" stroke="#696969" fill="none"/><rect width="175.0" y="62.5" x="50.8" fill="#ffff00" height="19.0"/><rect width="177.0" y="81.5" x="40.8" fill="#ffff00" height="19.0"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt;font-weight:bold"><tspan y="20.5" x="93.3" style="fill:#c00000">not so much</tspan><tspan x="174.3" style="font-weight:normal"> </tspan><tspan y="39.5" x="13.8" style="font-weight:normal">to represent (v.) </tspan><tspan x="114.8" style="fill:#42c181;font-weight:normal">observed historical fact</tspan><tspan y="77.5" x="45.8">(</tspan><tspan x="50.8" style="font-weight:normal">not so much A /but rather B</tspan><tspan y="96.5" x="40.8" style="font-weight:normal">（“与其说是A，不如说是B”)</tspan><tspan x="217.8">）</tspan></text></g><g id="shape13" transform="translate(952.51,38.85)"><path d="M.0,.0L240.0,.0L240.0,30.0L.0,30.0L.0,.0z" stroke="#696969" fill="none"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="13.8">(插入) —real Amazonian societies—</tspan></text></g><g id="shape14" transform="translate(1219.01,75.85)"><path d="M.0,.0L292.0,.0L292.0,144.0L.0,144.0L.0,.0z" stroke="#696969" fill="none"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt;font-weight:bold"><tspan y="20.5" x="112.3" style="fill:#c00000">but rather</tspan><tspan x="179.3" style="font-weight:normal"> </tspan><tspan y="39.5" x="56.8" style="font-weight:normal">to offer (v.)“moral lessons” </tspan><tspan y="58.5" x="13.8" style="font-weight:normal">on </tspan><tspan x="33.8" style="fill:#42c181;font-weight:normal">the supposed outcome</tspan><tspan x="175.8" style="font-weight:normal"> of women's rule </tspan><tspan y="77.5" x="86.3" style="font-weight:normal">in their own society.</tspan><tspan y="115.5" x="93.8" style="font-weight:normal">(不如说是为了提供</tspan><tspan y="134.5" x="82.8" style="font-weight:normal">关于……的‘道德教训)</tspan></text></g><g id="shape15" transform="translate(1191.26,264.85)"><path d="M.0,.0L67.0,.0L67.0,40.0L.0,40.0L.0,.0z" fill-rule="nonzero" stroke="#eaebf1" fill="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="22.8">`宾` </tspan></text></g></g></svg>
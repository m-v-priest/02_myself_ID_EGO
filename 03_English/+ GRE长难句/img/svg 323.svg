ate(1078.01,298.35)" stroke="#696969" fill="none"/><g id="shape9" transform="translate(599.26,439.85)"><path d="M.0,.0L100.0,.0L100.0,56.0L.0,56.0L.0,.0z" fill-rule="nonzero" stroke="#3f5cb8" stroke-width="3" fill="#3f5cb8"/><text xml:space="preserve" style="fill:#ffffff;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="33.5" x="25.8">中心主题</tspan></text></g><g id="shape10" transform="translate(39.01,301.85)"><path d="M.0,.0L324.0,.0L324.0,78.0L.0,78.0L.0,.0z" fill-rule="nonzero" stroke="#191919" fill="#ffffff"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="43.8">His thesis `谓` works (v.) relatively well /</tspan><tspan y="44.5" x="22.8">when applied to discrimination against Blacks </tspan><tspan y="63.5" x="102.8">in the United States</tspan></text></g><g id="shape11" transform="translate(542.26,320.85)"><path d="M.0,.0L175.0,.0L175.0,59.0L.0,59.0L.0,.0z" fill-rule="nonzero" stroke="#eaebf1" fill="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="22.8">but `主` </tspan><tspan x="72.8" style="fill:#42c181">his definition</tspan><tspan x="151.8"> </tspan><tspan y="44.5" x="34.8">of racial prejudice</tspan></text></g><g id="shape12" transform="translate(438.26,188.85)"><path d="M.0,.0L383.0,.0L383.0,87.0L.0,87.0L.0,.0z" stroke="#696969" fill="none"/><rect width="228.0" y="43.5" x="81.3" fill="#ffff00" height="19.0"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="63.8" style="fill:#c00000">as</tspan><tspan x="76.8"> “racially-based negative </tspan><tspan x="237.8" style="fill:#42c181">prejudgments</tspan><tspan y="58.5" x="77.3">(</tspan><tspan x="81.3">as引出 这位学者对种族偏见的具体定义.</tspan><tspan y="77.5" x="13.8">这里的 as 引导一个介词短语，表示“作为……的定义内容”。)</tspan></text></g><g id="shape13" transform="translate(431.51,113.85)"><path d="M.0,.0L120.0,.0L120.0,30.0L.0,30.0L.0,.0z" stroke="#696969" fill="none"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="13.8">against </tspan><tspan x="61.8" style="fill:#42c181">a group</tspan></text></g><g id="shape14" transform="translate(393.01,38.85)"><path d="M.0,.0L197.0,.0L197.0,30.0L.0,30.0L.0,.0z" stroke="#696969" fill="none"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="13.8">generally accepted as a race</tspan></text></g><g id="shape15" transform="translate(602.51,56.85)"><path d="M.0,.0L264.0,.0L264.0,87.0L.0,87.0L.0,.0z" stroke="#696969" fill="none"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="73.3">in any given region </tspan><tspan y="39.5" x="59.3">of ethnic competition,”</tspan><tspan y="77.5" x="13.8">(修饰 prejudgments，说明发生的语境。)</tspan></text></g><g id="shape16" transform="translate(977.51,320.85)"><path d="M.0,.0L201.0,.0L201.0,59.0L.0,59.0L.0,.0z" fill-rule="nonzero" stroke="#eaebf1" fill="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="22.8">`谓` can be interpreted as </tspan><tspan y="44.5" x="23.3">also including (v.) </tspan><tspan x="133.3" style="fill:#42c181">hostility</tspan></text></g><g id="shape17" transform="translate(896.51,169.85)"><path d="M.0,.0L363.0,.0L363.0,106.0L.0,106.0L.0,.0z" stroke="#696969" fill="none"/><rect width="77.0" y="62.5" x="146.8" fill="#ffff00" height="19.0"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="13.8">toward </tspan><tspan x="60.8" style="fill:#c00000">such</tspan><tspan x="89.8"> ethnic groups </tspan><tspan x="182.8" style="fill:#c00000">as</tspan><tspan x="195.8"> the Chinese in California </tspan><tspan y="39.5" x="80.8">/and the Jews in medieval Europe</tspan><tspan y="77.5" x="142.8">(</tspan><tspan x="
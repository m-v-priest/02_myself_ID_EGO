<svg width="876" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 876 547" xmlns:ev="http://www.w3.org/2001/xml-events" height="547"><defs/><g id="page1" transform="translate(5.5,5.5)"><rect width="866" y="0" x="0" fill="#ffffff" height="537"/><path id="shape1" d="M.0,30.0L.0,7.3C.0,5.6,.0,3.3,.0,1.3C.0,.4,.0,-0.6,.0,-1.7L.0,-30.0" stroke-linecap="round" transform="translate(433.26,410.85)" stroke="#696969" fill="none"/><path id="shape2" d="M.0,22.5L.0,4.3C.0,2.6,.0,.3,.0,-1.7C.0,-2.6,.0,-3.6,.0,-4.7L.0,-22.5" stroke-linecap="round" transform="translate(433.26,280.35)" stroke="#696969" fill="none"/><path id="shape3" d="M106.9,22.5L106.9,4.3C106.9,2.6,105.5,1.3,103.9,1.3L-97.9,1.3C-99.5,1.3,-102.0,1.5,-103.8,.6C-105.6,-0.5,-106.9,-2.4,-106.9,-4.7L-106.9,-22.5" stroke-linecap="round" transform="translate(326.38,186.35)" stroke="#696969" fill="none"/><path id="shape4" d="M-93.1,22.5L-93.1,4.3C-93.1,2.6,-91.8,1.3,-90.1,1.3L84.1,1.3C85.8,1.3,88.2,1.5,90.0,.6C91.9,-0.5,93.1,-2.4,93.1,-4.7L93.1,-22.5" stroke-linecap="round" transform="translate(526.38,186.35)" stroke="#696969" fill="none"/><g id="shape5" transform="translate(383.26,440.85)"><path d="M.0,.0L100.0,.0L100.0,56.0L.0,56.0L.0,.0z" fill-rule="nonzero" stroke="#3f5cb8" stroke-width="3" fill="#3f5cb8"/><text xml:space="preserve" style="fill:#ffffff;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="33.5" x="25.8">中心主题</tspan></text></g><g id="shape6" transform="translate(338.76,302.85)"><path d="M.0,.0L189.0,.0L189.0,78.0L.0,78.0L.0,.0z" fill-rule="nonzero" stroke="#eaebf1" fill="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="23.8">`主` pollination by wind </tspan><tspan y="44.5" x="22.8">`谓` has been viewed as </tspan><tspan y="63.5" x="26.3">a </tspan><tspan x="37.3" style="fill:#42c181">reproductive process</tspan></text></g><g id="shape7" transform="translate(336.76,208.85)"><path d="M.0,.0L193.0,.0L193.0,49.0L.0,49.0L.0,.0z" stroke="#696969" fill="none"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="17.8">marked by </tspan><tspan x="86.8" style="fill:#42c181">random events</tspan><tspan y="39.5" x="13.8">（“以随机事件为特征的”）</tspan></text></g><g id="shape8" transform="translate(39.51,76.85)"><path d="M.0,.0L360.0,.0L360.0,87.0L.0,87.0L.0,.0z" stroke="#696969" fill="none"/><rect width="26.0" y="62.5" x="13.8" fill="#ffff00" height="19.0"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="154.3">in which </tspan><tspan y="39.5" x="93.3">`主` the vagaries of the wind </tspan><tspan y="58.5" x="103.3">`谓` are compensated for </tspan><tspan y="77.5" x="13.8">方式</tspan><tspan x="39.8">状语 by the generation of vast quantities of pollen,</tspan></text></g><g id="shape9" transform="translate(412.01,38.85)"><path d="M.0,.0L415.0,.0L415.0,125.0L.0,125.0L.0,.0z" stroke="#696969" fill="none"/><rect width="26.0" y="100.5" x="105.3" fill="#ffff00" height="19.0"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="172.8">so that 从而</tspan><tspan y="39.5" x="13.8">`主` the ultimate production of new seeds `谓`  is assured 被确保</tspan><tspan y="58.5" x="113.8">/at the expense of 以……为代价</tspan><tspan y="77.5" x="35.8"> producing (v.)  </tspan><tspan x="132.8" style="font-weight:bold">much more</tspan><tspan x="208.8"> pollen </tspan><tspan x="253.8" style="font-weight:bold">than</tspan><tspan x="282.8"> is actually used.</tspan><tspan y="115.5" x="105.3">结果</tspan><tspan x="131.3">状语从句（so that...）表示目的</tspan></text></g></g></svg>
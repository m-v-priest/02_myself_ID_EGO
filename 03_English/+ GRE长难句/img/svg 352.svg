" stroke-width="3" d="M.0,.0L100.0,.0L100.0,56.0L.0,56.0L.0,.0z" stroke="#3f5cb8"/><text xml:space="preserve" style="fill:#ffffff;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="25.8" y="33.5">中心主题</tspan></text></g><g id="shape9" transform="translate(39.28,246.55)"><path fill-rule="nonzero" fill="#eaebf1" d="M.0,.0L395.0,.0L395.0,40.0L.0,40.0L.0,.0z" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="22.8" y="25.5">`主` </tspan><tspan x="47.8" style="fill:#c00000">The physicist `谓` rightly dreads</tspan><tspan x="239.8"> (v.) precise argument,</tspan></text></g><g id="shape10" transform="translate(464.28,152.55)"><path fill="none" stroke="#696969" d="M.0,.0L163.0,.0L163.0,30.0L.0,30.0L.0,.0z"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="13.8" y="20.5">since `主` </tspan><tspan x="73.8" style="fill:#c00000">an argument</tspan></text></g><g id="shape11" transform="translate(466.28,58.55)"><path fill="none" stroke="#696969" d="M.0,.0L159.0,.0L159.0,49.0L.0,49.0L.0,.0z"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="13.8" y="20.5">that is convincing (a.) </tspan><tspan x="17.3" y="39.5">only if it is precise(a.)</tspan></text></g><g id="shape12" transform="translate(702.28,152.55)"><path fill="none" stroke="#696969" d="M.0,.0L172.0,.0L172.0,30.0L.0,30.0L.0,.0z"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="13.8" y="20.5">`谓` </tspan><tspan x="38.8" style="fill:#c00000">loses (v.) all its force</tspan></text></g><g id="shape13" transform="translate(639.78,39.55)"><path fill="none" stroke="#696969" d="M.0,.0L297.0,.0L297.0,68.0L.0,68.0L.0,.0z"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="128.8" y="20.5">条件状 </tspan><tspan x="13.8" y="39.5">if `主` </tspan><tspan x="50.8" style="fill:#c00000">the assumptions</tspan><tspan x="151.8"> /on which it is based </tspan><tspan x="74.8" y="58.5">`谓` </tspan><tspan x="99.8" style="fill:#c00000">are slightly changed,</tspan></text></g><g id="shape14" transform="translate(875.78,227.55)"><path fill-rule="nonzero" fill="#eaebf1" d="M.0,.0L81.0,.0L81.0,59.0L.0,59.0L.0,.0z" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="22.8" y="25.5">原因状</tspan></text></g><g id="shape15" transform="translate(949.28,57.55)"><path fill="none" stroke="#696969" d="M.0,.0L419.0,.0L419.0,125.0L.0,125.0L.0,.0z"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="110.3" y="20.5">表更前面情况的对比, 对比状语从句</tspan><tspan x="113.3" y="58.5">whereas 然而  `主` </tspan><tspan x="226.3" style="fill:#c00000">an argument </tspan><tspan x="43.8" y="77.5">/that is convincing (a.) /though 尽管,虽然 imprecise (a.)</tspan><tspan x="129.8" y="96.5">`谓` </tspan><tspan x="154.8" style="fill:#c00000">may well be stable (a.)</tspan><tspan x="288.8"> </tspan><tspan x="13.8" y="115.5">/表条件 under small perturbations of its underlying assumptions.</tspan></text></g></g></svg>
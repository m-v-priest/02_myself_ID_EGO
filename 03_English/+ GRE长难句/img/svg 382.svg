<svg xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns="http://www.w3.org/2000/svg" width="1386" viewBox="0 0 1386 438" height="438"><defs/><g transform="translate(5.5,5.5)" id="page1"><rect fill="#ffffff" y="0" width="1376" x="0" height="428"/><path stroke-linecap="round" fill="none" stroke="#696969" d="M216.9,30.0L216.9,7.3C216.9,5.6,215.5,4.3,213.9,4.3L-207.9,4.3C-209.5,4.3,-212.0,4.5,-213.8,3.6C-215.6,2.5,-216.9,.6,-216.9,-1.7L-216.9,-30.0" transform="translate(471.38,301.85)" id="shape1"/><path stroke-linecap="round" fill="none" stroke="#696969" d="M-115.0,30.0L-115.0,7.3C-115.0,5.6,-113.7,4.3,-112.0,4.3L106.0,4.3C107.7,4.3,110.1,4.5,111.9,3.6C113.7,2.5,115.0,.6,115.0,-1.7L115.0,-30.0" transform="translate(803.26,301.85)" id="shape2"/><path stroke-linecap="round" fill="none" stroke="#696969" d="M110.9,22.5L110.9,4.3C110.9,2.6,109.5,1.3,107.9,1.3L-101.9,1.3C-103.5,1.3,-106.0,1.5,-107.8,.6C-109.6,-0.5,-110.9,-2.4,-110.9,-4.7L-110.9,-22.5" transform="translate(807.38,186.35)" id="shape3"/><path stroke-linecap="round" fill="none" stroke="#696969" d="M-101.6,22.5L-101.6,4.3C-101.6,2.6,-100.3,1.3,-98.6,1.3L92.6,1.3C94.3,1.3,96.7,1.5,98.5,.6C100.4,-0.5,101.6,-2.4,101.6,-4.7L101.6,-22.5" transform="translate(1019.88,186.35)" id="shape4"/><g transform="translate(638.26,331.85)" id="shape5"><path fill="#3f5cb8" stroke="#3f5cb8" stroke-width="3" d="M.0,.0L100.0,.0L100.0,56.0L.0,56.0L.0,.0z" fill-rule="nonzero"/><text style="fill:#ffffff;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="33.5" x="25.8">中心主题</tspan></text></g><g transform="translate(39.51,208.85)" id="shape6"><path fill="#eaebf1" stroke="#eaebf1" d="M.0,.0L430.0,.0L430.0,63.0L.0,63.0L.0,.0z" fill-rule="nonzero"/><text style="fill:#303030;font-family:Microsoft YaHei;font-size:12.00pt" xml:space="preserve"><tspan y="27.5" x="168.8">`主` Readers </tspan><tspan y="48.5" x="22.8">/of African American autobiography then and now</tspan></text></g><g transform="translate(697.26,208.85)" id="shape7"><path fill="#eaebf1" stroke="#eaebf1" d="M.0,.0L442.0,.0L442.0,63.0L.0,63.0L.0,.0z" fill-rule="nonzero"/><text style="fill:#303030;font-family:Microsoft YaHei;font-size:12.00pt" xml:space="preserve"><tspan y="27.5" x="29.8">`谓` have too readily accepted (v.) </tspan><tspan style="fill:#42c181" x="288.8">the presumption</tspan><tspan y="48.5" x="22.8">of these eighteenth- and nineteenth-century editors</tspan></text></g><g transform="translate(499.51,114.85)" id="shape8"><path fill="none" stroke="#696969" d="M.0,.0L394.0,.0L394.0,49.0L.0,49.0L.0,.0z"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="20.5" x="179.3">同位语</tspan><tspan y="39.5" x="13.8">`主` </tspan><tspan style="fill:#42c181" x="38.8">that</tspan><tspan x="63.8"> experiential facts 后定说明 recounted (v.) orally (ad.)</tspan></text></g><g transform="translate(906.01,38.85)" id="shape9"><path fill="none" stroke="#696969" d="M.0,.0L431.0,.0L431.0,125.0L.0,125.0L.0,.0z"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="20.5" x="13.8">`谓` could </tspan><tspan style="font-weight:bold" x="76.8">be recorded and sorted</tspan><tspan x="235.8"> (v.) by an amanuensis-editor, </tspan><tspan style="font-weight:bold" y="39.5" x="106.3">taken out of</tspan><tspan x="187.3"> their original contexts,</tspan><tspan y="58.5" x="45.3"> </tspan><tspan style="font-weight:bold" y="58.5" x="49.3">and then published</tspan><tspan x="176.3"> with editorial prefaces, footnotes, </tspan><tspan y="77.5" x="117.8">and appended (a.) commentary, </tspan><tspan style="font-weight:bold" y="96.5" x="33.8">all</tspan><tspan x="49.8"> </tspan><tspan style="font-weight:bold" x="53.8">without</tspan><tspan x="103.8"> </tspan><tspan style="font-weight:bold" x="107.8">compromising</tspan><tspan x="204.8"> (v.) the validity of the narrative </tspan><tspan y="115.5" x="58.3">as a product of an African American consciousness.</tspan></text></g></g></svg>
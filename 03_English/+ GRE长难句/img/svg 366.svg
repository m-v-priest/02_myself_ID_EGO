<svg viewBox="0 0 1422 378" width="1422" xmlns="http://www.w3.org/2000/svg" xmlns:ev="http://www.w3.org/2001/xml-events" height="378" xmlns:xlink="http://www.w3.org/1999/xlink"><defs/><g id="page1" transform="translate(5.5,5.5)"><rect x="0" width="1412" y="0" fill="#ffffff" height="368"/><path stroke-linecap="round" fill="none" stroke="#696969" d="M211.5,30.0L211.5,7.3C211.5,5.6,210.2,4.3,208.5,4.3L-202.5,4.3C-204.2,4.3,-206.6,4.5,-208.4,3.6C-210.2,2.5,-211.5,.6,-211.5,-1.7L-211.5,-30.0" id="shape1" transform="translate(494.28,242.55)"/><path stroke-linecap="round" fill="none" stroke="#696969" d="M.0,22.5L.0,4.3C.0,2.6,.0,.3,.0,-1.7C.0,-2.6,.0,-3.6,.0,-4.7L.0,-22.5" id="shape2" transform="translate(282.78,131.05)"/><path stroke-linecap="round" fill="none" stroke="#696969" d="M-56.3,30.0L-56.3,7.3C-56.3,5.6,-54.9,4.3,-53.3,4.3L47.3,4.3C48.9,4.3,51.4,4.5,53.1,3.6C55.0,2.5,56.3,.6,56.3,-1.7L56.3,-30.0" id="shape3" transform="translate(762.03,242.55)"/><path stroke-linecap="round" fill="none" stroke="#696969" d="M-267.8,30.0L-267.8,7.3C-267.8,5.6,-266.4,4.3,-264.8,4.3L258.8,4.3C260.4,4.3,262.9,4.5,264.6,3.6C266.5,2.5,267.8,.6,267.8,-1.7L267.8,-30.0" id="shape4" transform="translate(973.53,242.55)"/><g id="shape5" transform="translate(655.78,272.55)"><path fill-rule="nonzero" fill="#3f5cb8" stroke-width="3" d="M.0,.0L100.0,.0L100.0,56.0L.0,56.0L.0,.0z" stroke="#3f5cb8"/><text xml:space="preserve" style="fill:#ffffff;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="25.8" y="33.5">中心主题</tspan></text></g><g id="shape6" transform="translate(38.78,153.55)"><path fill-rule="nonzero" fill="#eaebf1" d="M.0,.0L488.0,.0L488.0,59.0L.0,59.0L.0,.0z" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="168.8" y="25.5">`主` One such novel idea </tspan><tspan x="22.8" y="44.5">`系` is that of </tspan><tspan x="106.8" style="font-weight:bold">inserting [into</tspan><tspan x="199.8"> the chromosomes of plants] </tspan><tspan x="380.8" style="fill:#42c181">discrete genes</tspan></text></g><g id="shape7" transform="translate(174.78,59.55)"><path fill="none" stroke="#696969" d="M.0,.0L216.0,.0L216.0,49.0L.0,49.0L.0,.0z"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="42.8" y="20.5">that are not a part of </tspan><tspan x="13.8" y="39.5">the plants' natural constitution:</tspan></text></g><g id="shape8" transform="translate(556.78,39.55)"><path fill-rule="nonzero" fill="#eaebf1" d="M.0,.0L523.0,.0L523.0,173.0L.0,173.0L.0,.0z" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="105.3" y="25.5">(冒号后面的内容是对前面“新颖想法”的具体化解释。</tspan><tspan x="159.3" y="44.5">这个部分本身可以看作一个同位语，</tspan><tspan x="131.8" y="63.5">进一步解释了 that of inserting... 这个想法。)</tspan><tspan x="22.8" y="101.5">specifically, the idea of </tspan><tspan x="165.8" style="font-weight:bold">inserting (v.) [ into</tspan><tspan x="288.8"> nonleguminous plants] </tspan><tspan x="436.8" style="fill:#42c181">the genes</tspan><tspan x="496.8">, </tspan><tspan x="148.3" y="120.5">if they can be identified and isolated, </tspan><tspan x="92.3" y="139.5">/(后定修饰 the genes) </tspan><tspan x="226.3" style="fill:#42c181">that</tspan><tspan x="251.3"> fit (v.) the leguminous plants </tspan><tspan x="128.8" y="158.5" style="font-weight:bold">to be</tspan><tspan x="163.8"> hosts (n.) for nitrogen-fixing bacteria.</tspan></text></g><g id="shape9" transform="translate(1109.78,153.55)"><path fill-rule="nonzero" fill="#eaebf1" d="M.0,.0L263.0,.0L263.0,59.0L.0,59.0L.0,.0z" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan x="75.8" y="25.5">Hence 因此、所以, </tspan><tspan x="22.8" y="44.5" style="fill:#4c85d9">the intensified research</tspan><tspan x="165.8"> on legumes.</tspan></text></g></g></svg>
fill-rule="nonzero" stroke="#eaebf1" fill="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="22.8">we might </tspan><tspan x="83.8" style="font-weight:bold">note</tspan><tspan x="113.8"> (v.) in passing </tspan><tspan x="204.8" style="font-weight:bold">that</tspan></text></g><g id="shape9" transform="translate(414.76,359.85)"><path d="M.0,.0L135.0,.0L135.0,40.0L.0,40.0L.0,.0z" fill-rule="nonzero" stroke="#eaebf1" fill="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="22.8">`主` Thompson,</tspan></text></g><g id="shape10" transform="translate(319.26,246.85)"><path d="M.0,.0L326.0,.0L326.0,68.0L.0,68.0L.0,.0z" stroke="#696969" fill="none"/><rect width="78.0" y="5.5" x="123.8" fill="#ffff00" height="19.0"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="123.8">让步状语从句</tspan><tspan x="201.8"> </tspan><tspan y="39.5" x="32.8">while rightly </tspan><tspan x="110.8" style="font-weight:bold">restoring</tspan><tspan x="171.8"> (v.) laboring people </tspan><tspan y="58.5" x="13.8" style="font-weight:bold">to</tspan><tspan x="27.8"> the stage of eighteen-century English history, </tspan></text></g><g id="shape11" transform="translate(748.76,340.85)"><path d="M.0,.0L349.0,.0L349.0,59.0L.0,59.0L.0,.0z" fill-rule="nonzero" stroke="#eaebf1" fill="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="22.8">`谓`  has probably exaggerated (v.) </tspan><tspan x="236.8" style="fill:#42c181">the opposition</tspan><tspan x="325.8"> </tspan><tspan y="44.5" x="128.8">of these people</tspan></text></g><g id="shape12" transform="translate(774.26,208.85)"><path d="M.0,.0L298.0,.0L298.0,87.0L.0,87.0L.0,.0z" stroke="#696969" fill="none"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="13.8">to the inroads (n.) of capitalist consumerism </tspan><tspan y="39.5" x="119.3">in general:</tspan><tspan y="77.5" x="86.3">(这段修饰 opposition)</tspan></text></g><g id="shape13" transform="translate(675.26,38.85)"><path d="M.0,.0L496.0,.0L496.0,125.0L.0,125.0L.0,.0z" stroke="#696969" fill="none"/><rect width="347.0" y="5.5" x="76.3" fill="#ffff00" height="19.0"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="76.3">: (冒号): 用来引出对前面陈述的解释、例证或进一步的阐述。</tspan><tspan y="58.5" x="206.3">: for example, </tspan><tspan y="77.5" x="92.8">`主` laboring people /in eighteen-century England /</tspan><tspan y="96.5" x="102.3">`谓` readily shifted (v.) </tspan><tspan x="239.3" style="font-weight:bold">from</tspan><tspan x="272.3"> home-brewed beer </tspan><tspan y="115.5" x="13.8" style="font-weight:bold">to</tspan><tspan x="27.8"> standardized beer /produced by huge, heavily capitalized urban breweries.</tspan></text></g></g></svg>
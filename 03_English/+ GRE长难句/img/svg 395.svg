form="translate(568.13,352.85)" fill="none" stroke-linecap="round"/><path id="shape9" stroke="#696969" d="M-187.4,30.0L-187.4,7.3C-187.4,5.6,-186.0,4.3,-184.4,4.3L178.4,4.3C180.0,4.3,182.5,4.5,184.3,3.6C186.1,2.5,187.4,.6,187.4,-1.7L187.4,-30.0" transform="translate(924.63,352.85)" fill="none" stroke-linecap="round"/><g id="shape10" transform="translate(687.26,382.85)"><path fill-rule="nonzero" stroke="#3f5cb8" stroke-width="3" d="M.0,.0L100.0,.0L100.0,56.0L.0,56.0L.0,.0z" fill="#3f5cb8"/><text style="fill:#ffffff;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="33.5" x="25.8">中心主题</tspan></text></g><g id="shape11" transform="translate(153.26,207.85)"><path stroke="#696969" d="M.0,.0L137.0,.0L137.0,30.0L.0,30.0L.0,.0z" fill="none"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="20.5" x="13.8">`主` The discovery </tspan></text></g><g id="shape12" transform="translate(39.26,113.85)"><path stroke="#696969" d="M.0,.0L365.0,.0L365.0,49.0L.0,49.0L.0,.0z" fill="none"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="20.5" x="50.3">that `主` Haydn's and Mozart's symphonies </tspan><tspan y="39.5" x="13.8">`谓` were conducted /during their lifetimes /by a pianist</tspan></text></g><g id="shape13" transform="translate(40.26,38.85)"><path stroke="#696969" d="M.0,.0L363.0,.0L363.0,30.0L.0,30.0L.0,.0z" fill="none"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="20.5" x="13.8">who played the chords /to keep the orchestra together</tspan></text></g><g id="shape14" transform="translate(506.76,188.85)"><path stroke="#696969" d="M.0,.0L162.0,.0L162.0,49.0L.0,49.0L.0,.0z" fill="none"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="20.5" x="16.3">`谓`  has given rise to </tspan><tspan y="39.5" x="13.8">early music recordings</tspan></text></g><g id="shape15" transform="translate(416.76,94.85)"><path stroke="#696969" d="M.0,.0L342.0,.0L342.0,49.0L.0,49.0L.0,.0z" fill="none"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="20.5" x="108.3">in which `主` a piano </tspan><tspan y="39.5" x="13.8">`谓` can be heard(v.)  obtrusively in the foreground, </tspan></text></g><g id="shape16" transform="translate(788.76,188.85)"><path stroke="#696969" d="M.0,.0L191.0,.0L191.0,49.0L.0,49.0L.0,.0z" fill="none"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="20.5" x="44.3">despite evidence </tspan><tspan y="39.5" x="13.8">后定说明 indicating (v.) that</tspan></text></g><g id="shape17" transform="translate(992.26,150.85)"><path stroke="#696969" d="M.0,.0L443.0,.0L443.0,87.0L.0,87.0L.0,.0z" fill="none"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="20.5" x="13.8">`主` the orchestral piano `系` was virtually inaudible (a.) to audiences </tspan><tspan y="39.5" x="119.3">/at eighteenth-century concerts /</tspan><tspan style="font-weight:bold" y="58.5" x="77.8">and</tspan><tspan x="102.8"> was dropped (v.) as musically unnecessary </tspan><tspan y="77.5" x="24.8">/when `主` a better way 后定说明 to beat (v.) time `谓` was found.</tspan></text></g><g id="shape18" transform="translate(365.01,282.85)"><path fill-rule="nonzero" stroke="#eaebf1" d="M.0,.0L68.0,.0L68.0,40.0L.0,40.0L.0,.0z" fill="#eaebf1"/><text style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="25.5" x="22.8">主题</tspan></text></g><g id="shape19" transform="translate(1078.01,282.85)"><path fill-rule="nonzero" stroke="#eaebf1" d="M.0,.0L68.0,.0L68.0,40.0L.0,40.0L.0,.0z" fill="#eaebf1"/><text style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="25.5" x="22.8">主题</tspan></text></g></g></svg>
<svg width="1176" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1176 509" xmlns:ev="http://www.w3.org/2001/xml-events" height="509"><defs/><g id="page1" transform="translate(5.5,5.5)"><rect width="1166" y="0" x="0" fill="#ffffff" height="499"/><path id="shape1" d="M187.4,30.0L187.4,7.3C187.4,5.6,186.0,4.3,184.4,4.3L-178.4,4.3C-180.0,4.3,-182.5,4.5,-184.3,3.6C-186.1,2.5,-187.4,.6,-187.4,-1.7L-187.4,-30.0" stroke-linecap="round" transform="translate(395.88,372.85)" stroke="#696969" fill="none"/><path id="shape2" d="M.0,22.5L.0,4.3C.0,2.6,.0,.3,.0,-1.7C.0,-2.6,.0,-3.6,.0,-4.7L.0,-22.5" stroke-linecap="round" transform="translate(208.51,280.35)" stroke="#696969" fill="none"/><path id="shape3" d="M.0,22.5L.0,4.3C.0,2.6,.0,.3,.0,-1.7C.0,-2.6,.0,-3.6,.0,-4.7L.0,-22.5" stroke-linecap="round" transform="translate(208.51,186.35)" stroke="#696969" fill="none"/><path id="shape4" d="M-92.0,30.0L-92.0,7.3C-92.0,5.6,-90.7,4.3,-89.0,4.3L83.0,4.3C84.7,4.3,87.1,4.5,88.9,3.6C90.7,2.5,92.0,.6,92.0,-1.7L92.0,-30.0" stroke-linecap="round" transform="translate(675.26,372.85)" stroke="#696969" fill="none"/><path id="shape5" d="M94.6,22.5L94.6,4.3C94.6,2.6,93.3,1.3,91.6,1.3L-85.6,1.3C-87.3,1.3,-89.7,1.5,-91.5,.6C-93.4,-0.5,-94.6,-2.4,-94.6,-4.7L-94.6,-22.5" stroke-linecap="round" transform="translate(672.63,280.35)" stroke="#696969" fill="none"/><path id="shape6" d="M-88.4,22.5L-88.4,4.3C-88.4,2.6,-87.0,1.3,-85.4,1.3L79.4,1.3C81.0,1.3,83.5,1.5,85.3,.6C87.1,-0.5,88.4,-2.4,88.4,-4.7L88.4,-22.5" stroke-linecap="round" transform="translate(855.63,280.35)" stroke="#696969" fill="none"/><path id="shape7" d="M.0,22.5L.0,4.3C.0,2.6,.0,.3,.0,-1.7C.0,-2.6,.0,-3.6,.0,-4.7L.0,-22.5" stroke-linecap="round" transform="translate(944.01,167.35)" stroke="#696969" fill="none"/><g id="shape8" transform="translate(533.26,402.85)"><path d="M.0,.0L100.0,.0L100.0,56.0L.0,56.0L.0,.0z" fill-rule="nonzero" stroke="#3f5cb8" stroke-width="3" fill="#3f5cb8"/><text xml:space="preserve" style="fill:#ffffff;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="33.5" x="25.8">中心主题</tspan></text></g><g id="shape9" transform="translate(136.51,302.85)"><path d="M.0,.0L144.0,.0L144.0,40.0L.0,40.0L.0,.0z" fill-rule="nonzero" stroke="#eaebf1" fill="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="22.8">`主` the rationale</tspan></text></g><g id="shape10" transform="translate(91.51,208.85)"><path d="M.0,.0L234.0,.0L234.0,49.0L.0,49.0L.0,.0z" stroke="#696969" fill="none"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="35.8">for Herbert's emphasis (n.) </tspan><tspan y="39.5" x="13.8">on the social and political </tspan><tspan x="173.8" style="fill:#42c181">realities</tspan><tspan x="219.8"> </tspan></text></g><g id="shape11" transform="translate(39.51,38.85)"><path d="M.0,.0L338.0,.0L338.0,125.0L.0,125.0L.0,.0z" stroke="#696969" fill="none"/><rect width="138.0" y="81.5" x="101.8" fill="#ffff00" height="19.0"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="71.3" style="fill:#42c181">that</tspan><tspan x="96.3"> `主` Impressionist paintings </tspan><tspan y="39.5" x="58.3">`谓` can be said to communicate (v.) </tspan><tspan y="58.5" x="91.8" style="font-weight:bold">rather than</tspan><tspan x="165.8"> on their style</tspan><tspan y="96.5" x="97.8">(</tspan><tspan x="101.8">这里 that 指代 realities.</tspan><tspan x="239.8"> </tspan><tspan y="115.5" x="13.8">象派绘画可以说能传达的现实, 而不是强调它们的风格))</tspan></text></g><g id="shape12" transform="translate(657.26,302.85)"><path d="M.0,.0L220.0,.0L220.0,40.0L.0,40.0L.0,.0z" fill-rule="nonzero" stroke="#eaebf1" fill="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="25.5" x="22.8">`谓`  is finally undermined (v.)</tspan></text></g><g id="shape13" transform="translate(407.51,153.85)"><path d="M.0,.0L341.0,.0L341.0,104.0L.0,104.0L.0,.0z" stroke="#696969" fill="none"/><rect width="234.0" y="41.5" x="57.3" fill="#ffff00" height="19.0"/><rect width="304.0" y="60.5" x="13.8" fill="#ffff00" height="19.0"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="27.3">by  主系 </tspan><tspan x="80.3" style="font-weight:bold">what</tspan><tspan x="112.3"> even Herbert concedes (v.)  </tspan><tspan x="288.3" style="font-weight:bold">was</tspan><tspan x="313.3"> </tspan><tspan y="56.5" x="53.3">(</tspan><tspan x="57.3">这里的 what 既作为 concedes 的宾语，</tspan><tspan y="75.5" x="13.8">又作为从句内部 was 的主语，表示“所承认的事情”</tspan><tspan x="317.8">。</tspan><tspan y="94.5" x="98.8">甚至连赫伯特本人也承认)</tspan></text></g><g id="shape14" transform="translate(813.01,189.85)"><path d="M.0,.0L262.0,.0L262.0,68.0L.0,68.0L.0,.0z" stroke="#696969" fill="none"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="15.8">表 </tspan><tspan x="32.8" style="fill:#42c181">the failure</tspan><tspan x="94.8"> of Impressionist painters</tspan><tspan y="58.5" x="13.8">(甚至连赫伯特自己也承认的那个……失败)</tspan></text></g><g id="shape15" transform="translate(761.01,38.85)"><path d="M.0,.0L366.0,.0L366.0,106.0L.0,106.0L.0,.0z" stroke="#696969" fill="none"/><rect width="208.0" y="62.5" x="82.8" fill="#ffff00" height="19.0"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="20.5" x="13.8">to serve (v.) as particularly conscientious (a.) illustrators </tspan><tspan y="39.5" x="121.8">of their social milieu.</tspan><tspan y="77.5" x="78.8">(</tspan><tspan x="82.8">这个不定式短语, 修饰前面的 failure.</tspan><tspan y="96.5" x="49.8">未能作为其社会环境特别尽职的描绘者/说明者)</tspan></text></g></g></svg>
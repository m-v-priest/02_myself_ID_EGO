one" stroke="#696969"/><path stroke-width="2" stroke-linecap="round" d="M.0,22.5L.0,4.3C.0,2.6,.0,.3,.0,-1.7C.0,-2.6,.0,-3.6,.0,-4.7L.0,-22.5" id="shape8" transform="translate(1472.28,190.35)" fill="none" stroke="#696969"/><g id="shape9" transform="translate(810.28,334.85)"><path stroke-width="2" d="M.0,.0L107.0,.0L107.0,56.0L.0,56.0L.0,.0z" fill="#3f5cb8" fill-rule="nonzero" stroke="#3f5cb8"/><text xml:space="preserve" style="fill:#ffffff;font-family:Microsoft YaHei;font-size:11.00pt"><tspan y="34.0" x="25.3">中心主题</tspan></text></g><g id="shape10" transform="translate(39.28,212.85)"><path stroke-width="2" d="M.0,.0L336.0,.0L336.0,62.0L.0,62.0L.0,.0z" fill="#eaebf1" fill-rule="nonzero" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:11.00pt;font-weight:bold"><tspan y="27.0" x="23.3">Steeped</tspan><tspan style="font-weight:normal" x="85.3"> as </tspan><tspan x="108.3">they were (表语倒装, 被动句)</tspan><tspan style="font-weight:normal" x="312.3"> </tspan><tspan y="47.0" style="font-weight:normal" x="53.3">in the English political language,</tspan></text></g><g id="shape11" transform="translate(405.28,212.85)"><path stroke-width="2" d="M.0,.0L221.0,.0L221.0,62.0L.0,62.0L.0,.0z" fill="#eaebf1" fill-rule="nonzero" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:11.00pt"><tspan y="27.0" x="56.3">these colonials </tspan><tspan y="47.0" x="23.3">failed to observe (v.)that</tspan></text></g><g id="shape12" transform="translate(656.28,212.85)"><path stroke-width="2" d="M.0,.0L319.0,.0L319.0,62.0L.0,62.0L.0,.0z" fill="#eaebf1" fill-rule="nonzero" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:11.00pt"><tspan y="27.0" x="45.8">`主` their experience in America </tspan><tspan y="47.0" x="23.3">`谓` had given the words </tspan><tspan style="fill:#4274bf" x="202.3">a significance</tspan></text></g><g id="shape13" transform="translate(697.28,115.85)"><path stroke-width="2" d="M.0,.0L237.0,.0L237.0,52.0L.0,52.0L.0,.0z" fill="none" stroke="#696969"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:11.00pt"><tspan y="22.0" x="46.3">quite different from </tspan><tspan y="42.0" x="14.3">what accepted by </tspan><tspan style="fill:#4274bf" x="147.3">the English</tspan></text></g><g id="shape14" transform="translate(710.28,38.85)"><path stroke-width="2" d="M.0,.0L211.0,.0L211.0,32.0L.0,32.0L.0,.0z" fill="none" stroke="#696969"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:11.00pt"><tspan y="22.0" x="14.3">with whom they debated;</tspan></text></g><g id="shape15" transform="translate(1005.28,232.85)"><path stroke-width="2" d="M.0,.0L221.0,.0L221.0,42.0L.0,42.0L.0,.0z" fill="#eaebf1" fill-rule="nonzero" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:11.00pt"><tspan y="27.0" x="23.3">in fact, they claimed that</tspan></text></g><g id="shape16" transform="translate(1256.28,212.85)"><path stroke-width="2" d="M.0,.0L432.0,.0L432.0,62.0L.0,62.0L.0,.0z" fill="#eaebf1" fill-rule="nonzero" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:11.00pt"><tspan y="27.0" x="23.3">they were </tspan><tspan style="fill:#c00000" x="99.3">more</tspan><tspan x="138.3"> loyal to the English political tradition </tspan><tspan y="47.0" style="fill:#c00000" x="92.3">than</tspan><tspan x="124.3"> </tspan><tspan style="font-weight:bold" x="128.3">were (系动词倒装) the English</tspan></text></g><g id="shape17" transform="translate(1418.28,135.85)"><path stroke-width="2" d="M.0,.0L108.0,.0L108.0,32.0L.0,32.0L.0,.0z" fill="none" stroke="#696969"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:11.00pt"><tspan y="22.0" x="14.3"> in England.</tspan></text></g></g></svg>
<svg xmlns:xlink="http://www.w3.org/1999/xlink" width="621" height="509" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 621 509"><defs/><g id="page1" transform="translate(5.5,5.5)"><rect width="611" height="499" y="0" x="0" fill="#ffffff"/><path id="shape1" stroke="#696969" d="M.0,30.0L.0,7.3C.0,5.6,.0,3.3,.0,1.3C.0,.4,.0,-0.6,.0,-1.7L.0,-30.0" transform="translate(305.26,372.85)" fill="none" stroke-linecap="round"/><path id="shape2" stroke="#696969" d="M.0,22.5L.0,4.3C.0,2.6,.0,.3,.0,-1.7C.0,-2.6,.0,-3.6,.0,-4.7L.0,-22.5" transform="translate(305.26,242.35)" fill="none" stroke-linecap="round"/><path id="shape3" stroke="#696969" d="M.0,22.5L.0,4.3C.0,2.6,.0,.3,.0,-1.7C.0,-2.6,.0,-3.6,.0,-4.7L.0,-22.5" transform="translate(305.26,129.35)" fill="none" stroke-linecap="round"/><g id="shape4" transform="translate(255.26,402.85)"><path fill-rule="nonzero" stroke="#3f5cb8" stroke-width="3" d="M.0,.0L100.0,.0L100.0,56.0L.0,56.0L.0,.0z" fill="#3f5cb8"/><text style="fill:#ffffff;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="33.5" x="25.8">中心主题</tspan></text></g><g id="shape5" transform="translate(38.76,264.85)"><path fill-rule="nonzero" stroke="#eaebf1" d="M.0,.0L533.0,.0L533.0,78.0L.0,78.0L.0,.0z" fill="#eaebf1"/><text style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="25.5" x="110.3">`主` None of these translations to screen and stage,</tspan><tspan y="44.5" x="238.8">however, </tspan><tspan y="63.5" x="22.8">`谓` dramatize (v.) the anarchy (n.) /at </tspan><tspan style="fill:#000000" x="255.8">the conclusion of </tspan><tspan style="fill:#42c181" x="366.8">A Connecticut Yankee</tspan><tspan x="502.8">,  </tspan></text></g><g id="shape6" transform="translate(142.76,151.85)"><path stroke="#696969" d="M.0,.0L325.0,.0L325.0,68.0L.0,68.0L.0,.0z" fill="none"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="20.5" x="21.3">which </tspan><tspan style="font-weight:bold" x="61.3">ends (v.) with</tspan><tspan x="150.3"> ① the violent overthrow </tspan><tspan y="39.5" x="22.8">of Morgan's three-year-old progressive order </tspan><tspan y="58.5" x="13.8">/② and his return (n.) to </tspan><tspan style="fill:#42c181" x="166.8">the nineteenth century</tspan><tspan x="307.8">, </tspan></text></g><g id="shape7" transform="translate(94.26,38.85)"><path stroke="#696969" d="M.0,.0L422.0,.0L422.0,68.0L.0,68.0L.0,.0z" fill="none"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan y="20.5" x="77.8"> where he apparently </tspan><tspan style="font-weight:bold" x="210.8">commits (v.) suicide</tspan><tspan x="343.8"> </tspan><tspan y="39.5" x="94.8">/after </tspan><tspan style="font-weight:bold" x="133.8">being labeled</tspan><tspan x="225.8"> (v.) a lunatic (n.) </tspan><tspan y="58.5" x="13.8">for </tspan><tspan style="fill:#4c85d9" x="35.8">his incoherent babblings</tspan><tspan x="185.8"> about drawbridges and battlements.</tspan></text></g></g></svg>
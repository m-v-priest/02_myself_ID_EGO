 stroke-width="2" d="M.0,.0L111.0,.0L111.0,57.0L.0,57.0L.0,.0z" fill="#3f5cb8" fill-rule="nonzero" stroke="#3f5cb8"/><text xml:space="preserve" style="fill:#ffffff;font-family:Microsoft YaHei;font-size:12.00pt"><tspan y="35.0" x="25.3">中心主题</tspan></text></g><g id="shape9" transform="translate(39.53,237.35)"><path stroke-width="2" d="M.0,.0L306.0,.0L306.0,43.0L.0,43.0L.0,.0z" fill="#eaebf1" fill-rule="nonzero" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:12.00pt"><tspan y="28.0" x="23.3">historians are </tspan><tspan style="fill:#c00000" x="130.3">blaming</tspan><tspan x="192.3"> (v.) diseases</tspan></text></g><g id="shape10" transform="translate(78.53,161.35)"><path stroke-width="2" d="M.0,.0L228.0,.0L228.0,31.0L.0,31.0L.0,.0z" fill="none" stroke="#696969"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="21.0" x="14.3">imported (v.) from the Old World</tspan></text></g><g id="shape11" transform="translate(661.28,237.35)"><path stroke-width="2" d="M.0,.0L279.0,.0L279.0,43.0L.0,43.0L.0,.0z" fill="#eaebf1" fill-rule="nonzero" stroke="#eaebf1"/><text xml:space="preserve" style="fill:#303030;font-family:Microsoft YaHei;font-size:12.00pt"><tspan y="28.0" style="fill:#c00000" x="23.3">for</tspan><tspan x="45.3"> the staggering disparity (n.)</tspan></text></g><g id="shape12" transform="translate(418.53,138.35)"><path stroke-width="2" d="M.0,.0L419.0,.0L419.0,54.0L.0,54.0L.0,.0z" fill="none" stroke="#696969"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:12.00pt"><tspan y="23.0" style="fill:#42c181" x="14.3">between</tspan><tspan x="80.3"> the indigenous (a.) population of America </tspan><tspan y="44.0" x="183.8">in 1492</tspan></text></g><g id="shape13" transform="translate(893.03,161.35)"><path stroke-width="2" d="M.0,.0L333.0,.0L333.0,31.0L.0,31.0L.0,.0z" fill="none" stroke="#696969"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="21.0" style="fill:#42c181" x="14.3">and</tspan><tspan x="37.3"> the few million full-blooded Native Americans</tspan></text></g><g id="shape14" transform="translate(933.03,66.35)"><path stroke-width="2" d="M.0,.0L253.0,.0L253.0,50.0L.0,50.0L.0,.0z" fill="none" stroke="#696969"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt"><tspan y="21.0" x="101.8">alive (a.) </tspan><tspan y="40.0" x="14.3">at the end of the nineteenth century.</tspan></text></g><g id="shape15" transform="translate(375.53,39.35)"><path stroke-width="2" d="M.0,.0L505.0,.0L505.0,54.0L.0,54.0L.0,.0z" fill="none" stroke="#696969"/><text xml:space="preserve" style="fill:#454545;font-family:Microsoft YaHei;font-size:12.00pt"><tspan y="23.0" x="14.3">—new estimates (n.) /of which soar (v.)  as high as 100 million, </tspan><tspan y="44.0" x="18.8">or approximately one-sixth of the human race /at that time—</tspan></text></g></g></svg>
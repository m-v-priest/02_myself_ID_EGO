(304.28,151.85)" id="shape15"><path fill="none" d="M.0,.0L259.0,.0L259.0,68.0L.0,68.0L.0,.0z" stroke="#696969"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="13.8" y="20.5">时间状语 as they </tspan><tspan style="font-weight:bold" x="117.8">are transported</tspan><tspan x="222.8"> (v.) </tspan><tspan x="71.8" y="39.5">over long distances</tspan><tspan x="62.3" y="58.5">(当它们被长距离运输时)</tspan></text></g><g transform="translate(575.78,245.85)" id="shape16"><path fill="none" d="M.0,.0L142.0,.0L142.0,49.0L.0,49.0L.0,.0z" stroke="#696969"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="13.8" y="20.5">系表 </tspan><tspan style="font-weight:bold" x="43.8">are</tspan><tspan x="65.8"> enormous</tspan><tspan x="29.8" y="39.5">(危险是巨大的)</tspan></text></g><g transform="translate(331.28,339.85)" id="shape17"><path fill-rule="nonzero" fill="#eaebf1" d="M.0,.0L94.0,.0L94.0,40.0L.0,40.0L.0,.0z" stroke="#eaebf1"/><text style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="22.8" y="25.5">原因状从</tspan></text></g><g transform="translate(1266.28,339.85)" id="shape18"><path fill-rule="nonzero" fill="#eaebf1" d="M.0,.0L68.0,.0L68.0,40.0L.0,40.0L.0,.0z" stroke="#eaebf1"/><text style="fill:#303030;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="22.8" y="25.5">主句</tspan></text></g><g transform="translate(747.78,150.85)" id="shape19"><path fill-rule="nonzero" fill="#faeae9" d="M.0,.0L423.0,.0L423.0,144.0L.0,144.0L.0,.0z" stroke="#696969"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="120.8" y="20.5">`主` wind pollinated (a.) plants </tspan><tspan x="83.3" y="39.5">`谓` </tspan><tspan style="fill:#c00000;font-weight:bold" x="108.3">have</tspan><tspan x="140.3">, in the view above 根据上述观点, </tspan><tspan style="fill:#c00000;font-weight:bold" x="154.3" y="58.5">compensated for</tspan><tspan x="268.3"> </tspan><tspan x="61.3" y="77.5">the ensuing (a.) loss of pollen 随之而来的花粉损失 </tspan><tspan x="84.8" y="96.5">/through happenstance 通过偶然性,随机性</tspan><tspan x="13.8" y="134.5">(风媒植物通过  by virtue of 产生  ……来弥补 compensated for ……)</tspan></text></g><g transform="translate(1399.03,226.85)" id="shape20"><path fill="none" d="M.0,.0L238.0,.0L238.0,68.0L.0,68.0L.0,.0z" stroke="#696969"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="61.8" y="20.5">方式状 </tspan><tspan style="fill:#c00000" x="104.8">by virtue of</tspan><tspan x="175.8"> </tspan><tspan x="13.8" y="39.5">producing (v.) an amount of pollen</tspan><tspan x="32.3" y="58.5">(通过产生一定量的花粉来弥补)</tspan></text></g><g transform="translate(1183.28,94.85)" id="shape21"><path fill="none" d="M.0,.0L378.0,.0L378.0,87.0L.0,87.0L.0,.0z" stroke="#696969"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="66.8" y="20.5">that is one to three </tspan><tspan style="fill:#42c181" x="188.8">orders of magnitude</tspan><tspan x="43.8" y="39.5">/greater than the amount /produced by species</tspan><tspan x="131.3" y="58.5">(大 一到三个数量级. </tspan><tspan x="13.8" y="77.5">一个数量级是10倍，所以一到三个数量级是10倍到1000倍。)</tspan></text></g><g transform="translate(1627.78,38.85)" id="shape22"><path fill="none" d="M.0,.0L171.0,.0L171.0,30.0L.0,30.0L.0,.0z" stroke="#696969"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="13.8" y="20.5">pollinated (v.) by insects</tspan></text></g><g transform="translate(1573.78,113.85)" id="shape23"><path fill="none" d="M.0,.0L279.0,.0L279.0,68.0L.0,68.0L.0,.0z" stroke="#696969"/><text style="fill:#454545;font-family:Microsoft YaHei;font-size:10.00pt" xml:space="preserve"><tspan x="73.3" y="20.5">比较状从 greater than </tspan><tspan x="37.3" y="39.5">the amount /produced by species</tspan><tspan x="13.8" y="58.5">(比“昆虫授粉植物所产生的花粉量”要多。)</tspan></text></g></g></svg>
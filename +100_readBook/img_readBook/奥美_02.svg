pan><tspan x="-23.55" y="28.8">或实现上面这个销售数字?</tspan></text><text class="cls-5" transform="translate(776.89 252.22)">为了实现上面这个business ta<tspan class="cls-6" x="159.77" y="0">r</tspan><tspan x="164.19" y="0">get </tspan><tspan class="cls-7"><tspan x="0" y="14.4">你必须要改变消费者的</tspan><tspan x="0" y="28.8">哪个“理性看法”或”感性感受”才行?</tspan></tspan><tspan x="0" y="43.2">之后, 消费者才会按你想要的来行动</tspan></text><text class="cls-5" transform="translate(824.89 359.59)"><tspan class="cls-7">你作为说客, 你提供什么说辞理由/动机</tspan><tspan x="203.57" y="0">, 才能让消费者改变</tspan><tspan x="0" y="14.4">你想让他们改变的“理性看法”或”感性感受”?</tspan><tspan x="0" y="28.8">需要”洞察” → 能引发共鸣/共情 → 就能走进对方的心.</tspan></text><text class="cls-5" transform="translate(896.89 454.22)">你的上面提供的理由说辞, <tspan x="0" y="14.4">采用什么形式手法来表达?</tspan><tspan x="0" y="28.8">- 理性看法 &lt;- 用逻辑说服/启发, 来改变它.</tspan><tspan x="0" y="43.2">- 感性感受 &lt;- 用感染/打动, 来攻心之.</tspan></text><text class="cls-5" transform="translate(663.89 30.22)">要实现的销售额<tspan x="0" y="14.4">or</tspan><tspan x="0" y="28.8">要解决的商业问题</tspan></text><polyline class="cls-4" points="373.47 563.89 373.47 564.89 372.47 564.89"/><line class="cls-8" x1="370.47" y1="564.89" x2="2.5" y2="564.89"/><polyline class="cls-4" points="1.5 564.89 0.5 564.89 0.5 563.89"/><line class="cls-9" x1="0.5" y1="561.89" x2="0.5" y2="220.06"/><polyline class="cls-4" points="0.5 219.07 0.5 218.07 1.5 218.07"/><line class="cls-8" x1="3.51" y1="218.07" x2="371.47" y2="218.07"/><polyline class="cls-4" points="372.47 218.07 373.47 218.07 373.47 219.07"/><line class="cls-9" x1="373.47" y1="221.06" x2="373.47" y2="562.89"/><line class="cls-4" x1="710.89" y1="85.24" x2="710.89" y2="107.18"/><polygon class="cls-10" points="710.89 114.24 706.82 104.29 710.89 106.65 714.95 104.29 710.89 114.24"/><line class="cls-4" x1="765.89" y1="263.74" x2="723.95" y2="263.74"/><polygon class="cls-10" points="716.89 263.74 726.84 259.68 724.48 263.74 726.84 267.81 716.89 263.74"/><line class="cls-4" x1="814.89" y1="366.74" x2="723.95" y2="366.74"/><polygon 
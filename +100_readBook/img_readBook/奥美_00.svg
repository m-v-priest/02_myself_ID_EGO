e(662.57 644.72)">逻辑推理出的<tspan x="-17" y="25">能解决问题的策略</tspan></text><text class="cls-3" transform="translate(601.65 831.03)">艺术表达, 没有对错, 只有好坏<tspan x="-84.24" y="25">(因为”对错”在上面的策略逻辑推理中已经解决了) </tspan></text></g><g id="图层_1-2" data-name="图层 1"><polygon class="cls-4" points="711.89 544.26 526.31 865.69 897.47 865.69 711.89 544.26"/><polygon class="cls-5" points="711.89 321.93 897.47 0.5 526.31 0.5 711.89 321.93"/><line class="cls-4" x1="652.02" y1="650.48" x2="771.75" y2="650.48"/><line class="cls-4" x1="592.16" y1="756.98" x2="831.62" y2="756.98"/><rect class="cls-4" x="561.02" y="446.66" width="301.74" height="78"/><rect class="cls-4" x="561.02" y="330.66" width="301.74" height="78"/><text class="cls-6" transform="translate(666.54 472.38)">business ta<tspan class="cls-7" x="63.77" y="0">r</tspan><tspan x="68.19" y="0">get </tspan><tspan x="-97.32" y="14.4">你通过做哪些事情, 来解决上面你面对的这个商业问题,</tspan><tspan x="-23.55" y="28.8">或实现上面这个销售数字?</tspan></text><rect class="cls-4" x="561.02" y="1012.09" width="301.74" height="78"/><text class="cls-6" transform="translate(687.89 1037.8)">传播路径<tspan class="cls-8"><tspan x="-60" y="14.4">人们为什么要传播你的信息呢？</tspan><tspan x="-83.45" y="28.8">你必须提供给他们一个传播的理由(动机).</tspan></tspan></text><text class="cls-6" transform="translate(776.89 582.38)">为了实现上面这个business ta<tspan class="cls-7" x="159.77" y="0">r</tspan><tspan x="164.19" y="0">get </tspan><tspan class="cls-8"><tspan x="0" y="14.4">你必须要改变消费者的</tspan><tspan x="0" y="28.8">哪个“理性看法”或”感性感受”才行?</tspan></tspan><tspan x="0" y="43.2">之后, 消费者才会按你想要的来行动</tspan></text><text class="cls-6" transform="translate(824.89 689.75)"><tspan class="cls-8">你作为说客, 你提供什么说辞理由/动机</tspan><tspan x="203.57" y="0">, 才能让消费者改变</tspan><tspan x="0" y="14.4">你想让他们改变的“理性看法”或”感性感受”?</tspan><tspan x="0" y="28.8">需要”洞察” → 能引发共鸣/共情 → 就能走进对方的心.</tspan></text><text class="cls-6" transform="translate(896.89 784.38)">你的上面提供的理由说辞, <tspan x="0" y="14.4">采用什么形式手法来表达?</tspan><tspan x="0" y="28.8">- 理性看法 &lt;- 用逻辑说服/启发, 来改变它.</tspan><tspan x="0" y="43.2">- 感性感受 &lt;- 用感染/打动, 来攻心之.</tspan></text><text class="cls-6" transform="translate(1139.89 1002.8)">洞察思考: 他们会被什么&quot;吸引&quot;(爱看什么?)</text><text class="cls-6" transform="translate(1139.89 1049.8)">洞察思考: 他们为了什么个人利益, 会参与传播与分享?<tspan x="0" y="14.4">你的内容必须要有一个被人关注、被人转发、被人谈论的理由.</tspan></text><text class="cls-6" transform="translate(1139.89 1123.12)">洞察思考: &quot;消费者的决策&quot;是怎样的?(消费心理学)</text><text class="cls-6" transform="translate(962.89 1006.8)">旁观者</text><text class="cls-6" transform="translate(663.89 360.38)">要实现的销售额<tspan x="0" y="14.4">or</tspan><tspan x="0" y="28.8">要解决的商业问题</tspan></text><rect class="cls-4" x="162.02" y="330.66" width="301.74" height="78"/><polyline class="cls-4" points="373.47 894.05 373.47 895.05 372.47 895.05"/><line class="cls-9" x1="370.47" y1="895.05" x2="2.5" y2="895.05"/><polyline class="cls-4" points="1.5 895.05 0.5 895.05 0.5 894.05"/><line class="cls-10" x1="0.5" y1="892.06" x2="0.5" y2="550.23"/><polyline class="cls-4" points="0.5 549.23 0.5 548.23 1.5 548.23"/><line class="cls-9" x1="3.51" y1="548.23" x2="371.47" y2="548.23"/><polyline class="cls-4" points="372.47 548.23 373.47 548.23 373.47 549.23"/><line class="cls-10" x1="373.47" y1="551.22" x2="373.47" y2="893.05"/><text class="cls-6" transform="translate(264.89 360.38)">建立/塑造品牌形象</text><line class="cls-4" x1="710.89" y1="415.4" x2="710.89" y2="437.34"/><polygon class="cls-11" points="710.89 444.4 706.82 434.46 710.89 436.82 714.95 434.46 710.89 444.4"/><line class="cls-4" x1="710.89" y1="876.97" x2="710.89" y2="997.77"/><polygon class="cls-11" points="710.89 1004.83 706.82 994.88 710.89 997.24 714.95 994.88 710.89 1004.83"/><line class="cls-4" x1="765.89" y1="593.9" x2="723.95" y2="593.9"/><polygon class="cls-11" points="716.89 593.9 726.84 589.84 724.48 593.9 726.84 597.97 716.89 593.9"/><line class="cls-4" x1="814.89" y1="696.9" x2="723.95" y2="696.9"/><polygon class="cls-11" points="716.89 696.9 726.84 692.84 724.48 696.9 726.84 700.97 716.89 696.9"/><line class
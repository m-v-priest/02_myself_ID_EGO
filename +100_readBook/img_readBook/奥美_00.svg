.54"/><rect class="cls-25" x="912.89" y="974.83" width="180" height="180"/><rect class="cls-25" x="962.89" y="1024.83" width="130" height="130"/><rect class="cls-25" x="1010.89" y="1072.83" width="82" height="82"/><text class="cls-6" transform="translate(987.26 1045.46)">参与传播者<tspan class="cls-26" x="0" y="14.4">T</tspan><tspan x="5.51" y="14.4">a</tspan><tspan class="cls-7" x="12.14" y="14.4">r</tspan><tspan x="16.55" y="14.4">get audience</tspan></text><text class="cls-6" transform="translate(1024.2 1121.51)">目标消费者<tspan x="0" y="14.4">ta</tspan><tspan class="cls-7" x="11.1" y="14.4">r</tspan><tspan x="15.52" y="14.4">get consumer</tspan></text><polyline class="cls-25" points="653.83 611.86 579.19 611.86 579.19 698.04 606.83 698.04"/><polygon points="660.89 611.86 650.94 607.79 653.3 611.86 650.94 615.92 660.89 611.86"/><polygon points="613.89 698.04 603.94 702.11 606.3 698.04 603.94 693.98 613.89 698.04"/><text class="cls-6" transform="translate(413.89 663.4)">用”逻辑推演”的方法来得出</text><text class="cls-6" transform="translate(689.55 625.4)">对/ 错</text><text class="cls-6" transform="translate(673.55 700.4)">对/ 错</text><text class="cls-6" transform="translate(669.55 805.4)">好/ 坏</text><text class="cls-6" transform="translate(413.89 789.4)">优先用”遍历穷举”<tspan x="0" y="14.4">的方法来得出</tspan></text><text class="cls-6" transform="translate(24.94 781.36)">广告效果的评判模型 : 四象限<tspan x="0" y="14.4">“对错”: </tspan><tspan x="0" y="28.8" xml:space="preserve">          → 与解决问题的策略因果链的 </tspan><tspan class="cls-7" x="198.61" y="28.8">r</tspan><tspan x="203.02" y="28.8">ele</tspan><tspan class="cls-27" x="219.83" y="28.8">v</tspan><tspan x="225.9" y="28.8">ance 相关性, </tspan><tspan x="0" y="43.2" xml:space="preserve">          → im</tspan><tspan class="cls-7" x="65.5" y="43.2">p</tspan><tspan x="72.99" y="43.2" xml:space="preserve">act 影响力 : 洞察,  打动人心, 让人一辈子忘不了</tspan><tspan x="0" y="72">“好坏”:</tspan><tspan x="0" y="86.4" xml:space="preserve">          → originality 原创性</tspan></text><text class="cls-28" transform="translate(102.28 572.65)">战略/<tspan x="0" y="14.4">顶层策略上</tspan></text><text class="cls-28" transform="translate(27.61 656.65)">战术/<tspan x="0" y="14.4">底层执行上</tspan></text><text class="cls-6" transform="translate(1140.89 688.83)">--&gt; 需要有”<tspan class="cls-8" x="70.83" y="0">洞察</tspan><tspan x="94.83" y="0">”: 即 少被察觉的真相</tspan></text><text class="cls-6" transform="translate(1177.89 716.83)"><tspan xml:space="preserve">1.  &quot;认知&quot;与&quot;真相&quot;之间的缝隙 --&gt; 一闻此言，恍然而悟</tspan><tspan x="0" y="14.4">2. &quot;表达&quot;与&quot;认知&quot;之间的缝隙. --&gt; 心念已至，口未能及</tspan></text><text class="cls-6" transform="translate(1530.2 683.67)"><tspan xml:space="preserve">1.  未被满足的需求</tspan><tspan x="0" y="20">2. 未被说出的心声</tspan><tspan x="0" y="40">3. 未被关注的感受</tspan><tspan x="0" y="60">4. 未被实现的梦想</tspan></text><rect class="cls-25" x="1159.89" y="656.4" width="329" height="94"/><rect class="cls-25" x="1159.89" y="783.72" width="150" height="59"/><text class="cls-29" transform="translate(1498.2 727.98)">{</text><text class="cls-6" transform="translate(1619.2 881.09)">审美价值 (--&gt; 给于旁观者)、<tspan x="0" y="20">娱乐价值 (--&gt; 给于旁观者)、</tspan><tspan x="0" y="40">情感价值(动心) (--&gt; 给于旁观者)、</tspan><tspan x="0" y="60">知识价值 (--&gt; 给于目标消费者)、</tspan><tspan x="0" y="80">社交价值 (--&gt; 给于参与传播者)</tspan></text><text class="cls-30" transform="translate(1587.2 940.71) scale(0.8 1)">{</text><text class="cls-31" transform="translate(1321.2 893.91) scale(0.5 1)">{</text><text class="cls-6" transform="translate(1180.89 810.77)">解决广告的”原罪”:<tspan x="0" y="14.4">打扰人</tspan></text><rect class="cls-25" x="1621.2" y="756.77" width="242" height="92"/><text class="cls-6" transform="translate(1642.2 779.2)">只有你用有想象力的、原创的、新鲜<tspan x="0" y="14.4">的方式来讲述 → 才会有趣味 → 人们</tspan><tspan x="0" y="28.8">才会听你 → 才能知道你说的内容 → </tspan><tspan x="0" y="43.2">才可能相信你 → 大家都相信后, 才能</tspan><tspan x="0" y="57.6">变成了大家的真相.</tspan></text><text class="cls-6" transform="translate(1362.89 792.77)">1. 制造糖衣炮弹: <tspan x="0" y="14.4">找到那个最讨人喜欢的”打扰别人”的方式 --&gt;</tspan></text><text class="cls-6" transform="translate(1362.89 917.57)">2. 给观众提供任何的真正有价值的东西</text><polyline class="cls-32" points="1806.83 876.83 1818.83 876.83 1818.83 921.83 1806.83 921.83"/><text class="cls-6" transform="translate(1883.89 780.4)">--&gt; 1. 广告不一定需要创意. “传播”比”创意”更重要!<tspan x="0" y="28.8">2. 广告必须要达成“说服/改变” 消费者的”理性/感性”态度的目的.</tspan><tspan x="0" y="43.2">而创意不一定需要&quot;改变&quot;什么. 创意只是用来&quot;表达&quot;的，表达某种思想、某种观点、某种感觉.</tspan></text><line class="cls-4" x1="123.56" y1="660.45" x2="244.35" y2="660.45"/><polygon class="cls-11" points="251.41 660.45 241.46 664.51 243.82 660.45 241.46 656.38 251.41 660.45"/><line class="cls-4" x1="187.49" y1="724.37" x2="187.49" y2="603.58"/><polygon class="cls-11" points="187.49 596.52 191.55 606.47 187.49 604.11 183.42 606.47 187.49 596.52"/><text class="cls-6" transform="translate(102.49 663.53)">错</text><text class="cls-6" transform="translate(179.8 579.45)">好</text><text class="cls-6" transform="translate(179.8 747.45)">坏</text><text class="cls-6" transform="translate(259.49 663.53)">对</text><circle class="cls-33" cx="149.89" cy="624.86" r="12.26"/><circle class="cls-33" cx="186.99" cy="624.86" r="12.26"/><circle class="cls-33" cx="224.08" cy="624.86" r="12.26"/><circle class="cls-33" cx="149.89" cy="659.84" r="12.26"/><circle class="cls-33" cx="186.99" cy="659.84" r="12.26"/><circle class="cls-33" cx="224.08" cy="659.84" r="12.26"/><circle class="cls-33" cx="149.89" cy="694.81" r="12.26"/><circle class="cls-33" cx="186.99" cy="694.81" r="12.26"/><circle class="cls-33" cx="224.08" cy="694.81" r="12.26"/></g></g></svg>